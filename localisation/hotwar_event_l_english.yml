l_english:
 un.1.t:0 "UN 안전보장이사회 소집"
 un.1.d:0 "UN 안전보장이사회가 소집되었습니다. UN 상임이사국인 미국, 소련, 영국, 중화인민공화국, 프랑스와 갈등 당사자국들은 UN방으로 와주시길 바랍니다."
 un.1.a:0 "UN방으로 이동하라고 말해야겠군"
 un.1.b:0 "UN방으로 이동해야겠군"
 un.2.t:0 "UN 상임이사국 소집"
 un.2.d:0 "UN 상임이사국들이 소집되었습니다. UN 상임이사국인 미국, 소련, 영국, 중화인민공화국, 프랑스만 UN방으로 와주시길 바랍니다."
 un.2.a:0 "UN방으로 이동하라고 말해야겠군"
 un.2.b:0 "UN방으로 이동해야겠군"
 un.3.t:0 "UN 총회 소집"
 un.3.d:0 "UN 총회가 소집되었습니다. 모든 국가는 UN방으로 와주시길 바랍니다."
 un.3.a:0 "모두 UN방으로 이동해야겠군"
 oil.1:0 "석유 위기 시작"
 oil.2.t:0 "석유 위기"
 oil.2.d:0 "중동에서 발발한 내전은 중동에서의 산유량 조절을 불가능하게 만들었고 이로인해 유가가 요동치기 시작했습니다."
 oil.2.a:0 "뭐...?"
 arab_civilwar.1.t:0 "민주주의자들의 봉기"
 arab_civilwar.2.t:0 "공산주의자들의 봉기"
 arab_civilwar.1.d:0 "아랍에서의 이념 갈등이 결국 내전이라는 돌이킬 수 없는 상황을 낳았습니다."
 arab_civilwar.2.d:0 "아랍에서의 이념 갈등이 결국 내전이라는 돌이킬 수 없는 상황을 낳았습니다."
 arab_civilwar.1.a:0 "황제 만세!"
 arab_civilwar.2.a:0 "황제 만세!"
 arab_civilwar.1.b:0 "황제에게 죽음을!"
 fer_rebellion.1.t:0 "수감자들의 반란"
 fer_rebellion.1.d:0 "수감자들의 분노가 쌍여 결국 반란으로 나타났습니다."
 fer_rebellion.1.a:0 "이런..."
 hotwar_news.1.t:0 "나이지리아 내전의 종식"
 hotwar_news.1.d:0 "1월 10일 오웨리가 함락당하자 필립 에피옹 비아프라군 참모총장 등 비아프라에 남아있던 장성과 정부 각료들은 전투를 중단하고 나이지리아의 수도 라고스로 이동하여 1월 13일 야쿠부 고원 대통령에게 항복하고 비아프라의 연방 복귀를 선언했습니다."
 hotwar_news.1.a:0 "나이지리아에도 평화가 찾아왔군."
 hotwar_news.1.b:0 "일이 좀 덜어졌군."
 hotwar_news.2.t:0 "북예멘 내전의 종식"
 hotwar_news.2.d:0 "공화파와 왕당파의 오래된 내전 끝에 공화파가 승리하였습니다.\n승리한 공화파는 아랍 공화국 연방에 합류하기로 하였고 아랍 공화국 연방은 아랍 합중국으로 국호를 변경하였습니다."
 hotwar_news.2.a:0 "북예멘에도 평화가 찾아왔군."
 hotwar_news.2.b:0 "연합에 온걸 환영하오."
 hotwar_news.2.c:0 "남쪽에 새로운 위협이 생겼군."
 hotwar_eng.1.t:0 "아랍에미리트의 독립 움직임"
 hotwar_eng.1.d:0 "아랍에미리트 지역에서의 조약은 만료되었고 아랍에미리트는 아라비아 왕국에 들어가길 원합니다. 하지만 이를 막기위해 수를 쓸수도 있겠지요."
 hotwar_eng.1.a:0 "알아서 하도록 냅둡시다."
 hotwar_eng.1.b:0 "아랍에미리트는 영국의 영토입니다!"
 hotwar_arab_israel.1.t:0 "제 4차 중동전쟁"
 hotwar_arab_israel.1.d:0 "이스라엘의 휴일인 욤키푸르 날 이집트 방면에서는 아랍 연합군이 수에즈 운하를 도하하기 시작했고 시리아 방면에서는 골란 고원에 강하하기 시작했습니다."
 hotwar_arab_israel.1.a:0 "중동에서 또 전쟁이 나는군."
 hotwar_arab_israel.1.b:0 "그동안 준비한 걸 보여줘야겠군."
 hotwar_arab_israel.1.c:0 "또 오는군."
 hotwar_arab_israel.2.t:0 "이스라엘의 항복(트리거)"
 hotwar_arab_israel.2.d:0 ""
 hotwar_arab_israel.2.a:0 "트리거"
 hotwar_arab_israel.3.t:0 "이스라엘의 항복"
 hotwar_arab_israel.3.d:0 "우리가 골란 고원과 시나이 반도를 되찾자 이스라엘에서 항복해 왔습니다."
 hotwar_arab_israel.3.a:0 "평화를 받아들이자."
 hotwar_arab_israel.3.b:0 "평화는 없다."
 nuclear_news.1.t:0 "그라이프스발트 원전 화재발생!"
 nuclear_news.1.d:0 "그라이프스발트 원전 냉각수 펌프에 치명적 결함이 생겨 화재가 발생하였습니다. 발빠른 대처가 시급할것으로 보입니다."
 nuclear_news.1.a:0 "재난이군"
 nuclear_news.1.b:0 "염병"
 nuclear_news.1.c:0 "당장 조치를 취하라."
 nuclear_news.1.d:0 "아니,뭐?"
 