 air_ground_radar_2:0 "공대지 레이다 II"
 air_ground_radar_2_desc:0 "이전 모델보다 더 높은 해상도를 제공하는 이 레이더는 구름이 덮인 곳도 정밀하게 폭격할 수 있게 돕습니다."
