 cannon_defense_turret_desc:0 "현대 기관포를 장착한 회전 포탑은 공중전에서 방어자와 공격자간의 힘의 균형을 크게 변화시킵니다. 현대 기관포에 명중당하고도 전투를 지속할 수 있는 전투기는 거의 없습니다."
 cannon_defense_turret_2x:0 "기관포 방어 포탑 2x I"
