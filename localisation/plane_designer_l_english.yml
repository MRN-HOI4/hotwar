 light_mg_2x:0 "2x 경기관총"
 light_mg_2x_desc:0 "2정의 라이플 구경 기관총을 장착하면 아주 적은 가격으로 적 기체를 상대할 소소한 화력을 추가할 수 있습니다."
 light_mg_4x:0 "4x 경기관총"
 light_mg_4x_desc:0 "4정의 라이플 구경 기관총은 파괴력은 부족하지만, 총알 갯수로 그 부족함을 메꿉니다."

