 large_plane_airframe_0:0 "전간기 대형 기체"
 large_plane_airframe_0_desc:0 "이 거대한 기체는 폭탄이나 연료 탱크를 장착할 충분한 공간이 있습니다. 하지만, 이 이상 개선할 여지가 거의 없는 것은 확실합니다. 신세대 전략폭격기가 벌써 도래하고 있습니다."
 large_plane_airframe_1:0 "기초 대형 기체"
 large_plane_airframe_1_desc:0 "이 기체는 진정한 전략폭격기의 잠재력을 평가하기 위해 설계되었습니다. 전략폭격기는 적 영토 깊은 곳에 있는 산업 목표물을 타격한 뒤 승무원들이 죽지 않고 돌아올 수 있습니다."
 large_plane_airframe_2:0 "개선된 대형 기체"
 large_plane_airframe_2_desc:0 "전략폭격기라는 개념이 입증된 지금, 이 기체는 탑재 중량과 항속거리를 개선하고 미래에 충분한 성능 개량이 가능하도록 설계되었습니다."
 large_plane_airframe_3:0 "발전된 대형 기체"
 large_plane_airframe_3_desc:0 "초장거리 비행 및 초고고도 비행이 가능하도록 최적화된 이 기체는 많은 양의 탑재 중량을 적 영토 심장부까지 운반할 수 있습니다."
