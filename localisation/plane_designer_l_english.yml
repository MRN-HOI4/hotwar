 chute_1_desc:0 "A drogue parachute is a parachute designed for deployment from a rapidly-moving object. It can be used for various purposes, such as to decrease speed, to provide control and stability, or as a pilot parachute to deploy a larger parachute. Vehicles that have used drogue parachutes include multi-stage parachutes, aircraft, and spacecraft recovery systems."
 chute_2:0 "감속 낙하산 II"
 chute_2_desc:0 "A drogue parachute is a parachute designed for deployment from a rapidly-moving object. It can be used for various purposes, such as to decrease speed, to provide control and stability, or as a pilot parachute to deploy a larger parachute. Vehicles that have used drogue parachutes include multi-stage parachutes, aircraft, and spacecraft recovery systems."

