 rocket_rails:0 "로켓 레일"
 rocket_rails_desc:0 "날개 밑에 매달리는 비유도 발사체입니다. 공격기 전방으로 발사되는 무기이기 때문에, 일반 폭탄보다 파일럿이 조준하고 발사하기 쉽습니다."
 rocket_pod:0 "로켓 포드"
 rocket_pod_desc:0 "Launcher that contains several unguided rockets held in individual tubes, designed to be used by attack aircraft or attack helicopters for close air support."

 bomb_sights_1:0 "폭격 조준기 I"
 bomb_sights_1_desc:0 "바람의 흐름, 종단속도, 고도를 계산해주는 복잡한 기계식 컴퓨터가 장착된 조준기는 폭격기가 높은 정확도로 폭탄을 투하할 수 있게 해 줍니다."
 bomb_sights_2:0 "폭격 조준기 II"
 bomb_sights_2_desc:0 "이전 세대의 폭격 조준기는 최적치를 계산하는 데 기나긴 설정 과정이 필요했었지만, 완전히 안정화된 이 폭격 조준기는 계산에 몇 초밖에 걸리지 않으며 급강하 폭격에도 응용할 수 있습니다."
