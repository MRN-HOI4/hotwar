 large_plane_maritime_patrol_plane_airframe_0_desc:1 "함대는 해안에서 멀리 떨어진 곳의 적을 찾아내기 위해 장거리 비행이 가능한 비행기가 필요합니다. 조금 구식이지만 이 기체는 드넓은 대양을 누빌 수 있는 항속거리를 제공합니다."
