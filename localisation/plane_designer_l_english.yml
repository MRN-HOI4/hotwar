 large_plane_maritime_patrol_plane_airframe_1_desc:0 "더욱 강력한 함재기의 도래로 인해 적 함대를 해안가에서 먼 곳에서 찾고 파괴하는 것이 중요해졌습니다. 이를 위한 첫 단계로 적들을 먼 바다에서부터 찾는 것이 중요하며, 따라서 새로운 종류의 항공기가 필요해졌습니다."
 large_plane_maritime_patrol_plane_airframe_2:0 "개선된 대형 해상초계기 기체"
 large_plane_maritime_patrol_plane_airframe_2_desc:0 "잠수함과 통상파괴 순양함의 위협으로 인해 대양의 먼 바다까지 수색해야 할 필요성이 생겼습니다. 이 기체는 그런 임무에 적합합니다."
 large_plane_maritime_patrol_plane_airframe_3:0 "발전된 대형 해상초계기 기체"
 large_plane_maritime_patrol_plane_airframe_3_desc:0 "레이다와 기타 센서들 덕에 악천후나 어두운 밤에도 적 함대를 찾는 것이 가능해졌습니다. 하지만 새로운 장비들을 운반하기 위해서는 더 큰 기체가 필요해 졌습니다."
 large_plane_maritime_patrol_plane_airframe_4:0 "50년형 대형 해상초계기 기체"
 large_plane_maritime_patrol_plane_airframe_4_desc:0 "미사일 시대가 도래하였으므로, 대형 해상초계기는 이제 더더욱 먼 바다에서 더 오랜 시간 작전을 수행할 수 있어야만 합니다."
