 floats:0 "플로트"
 floats_desc:0 "비행기 기체 하부에 장착되어 비행체가 물 위에 착수할 수 있게 해주는 부상장치입니다. 적 해군 함선 정찰 임무를 더 수월하게 시행할 수 있지만, 순발력이 크게 줄어듭니다."
 flying_boat_medium:0 "비행정"
 flying_boat_medium_desc:0 "착륙 장치를 장착하는 대신 비행기 하부를 물 위에 착수할 수 있도록 모양을 만듭니다. 수상 정찰 임무를 더욱 수월하게 수행할 수 있게 됩니다."
 flying_boat_large:0 "$flying_boat_medium$"
 flying_boat_large_desc:0 "$flying_boat_medium_desc$"
 guided_anti_ship_missile:1 "대함 유도 미사일"
 guided_anti_ship_missile_desc:0 "대함 폭탄에 로켓 엔진과 라디오 추적장치를 장착하여 만든 이 신무기는 현존하는 모든 수상함에게 심각한 위험 요소입니다."
 fixed_explosive_charge:0 "고정 폭발물"
 fixed_explosive_charge_desc:0 "비행기를 비행 폭탄으로 바꿔주는 고정 장착 성형 작약입니다. 비행기를 적함을 향해 몰게 되면 심각한 파괴를 일으킬 것이지만, 기체와 조종사를 모두 잃게 됩니다."
 recon_camera:0 "정찰 카메라"
 recon_camera_desc:0 "특수 렌즈를 장착한 카메라들을 이용하면 비행기가 고고도에서도 적의 배치 및 설비들의 정확한 사진을 찍을 수 있습니다."
 airdropped_mines:0 "공중투하 기뢰"
 airdropped_mines_desc:0 "낙하산이 장착된 기뢰 세트로, 비행기에서 투하될 수 있도록 개조됐습니다."
 demining_coil:0 "기뢰 제거용 코일"
 demining_coil_desc:0 "비행기 기체에 장착된 거대한 코일입니다. 강력한 자기장을 발생시켜 비행 경로에 있는 자성 기뢰를 폭발시킵니다."

 small_plane_airframe_0:0 "전간기 소형 기체"
 small_plane_airframe_0_desc:0 "대전쟁 초기, 항공 분야는 큰 폭으로 진보했습니다. 이 비행기 기체는 그간 발전한 항공 분야의 모든 것을 보여주고 있지만, 그 성장 잠재력이 고갈되었다는 것은 분명합니다."
 small_plane_airframe_1:0 "기초 소형 기체"
 small_plane_airframe_1_desc:0 "지난 몇 년간, 몇 가지 신기술이 부상했고, 그 덕에 아주 유용하면서도 작은 비행기를 제조할 수 있게 되었습니다. 이 기체는 이제 비행기 개발의 첫 걸음을 뗀 것에 불과합니다."
 small_plane_airframe_2:0 "개선된 소형 기체"
