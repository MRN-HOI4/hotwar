 small_bomb_bay:0 "소형 폭탄 적재실"
 small_bomb_bay_desc:0 "폭탄을 실을 수 있는 작은 적재실입니다. 동체 내부에 존재하여 항력을 줄일 수 있지만, 구조적인 개조로 인해 비행기가 공중전에 돌입할 시 과격한 기동을 할 수 없게 됩니다."
 medium_bomb_bay:0 "중형 폭탄 적재실"
 medium_bomb_bay_desc:0 "중간 크기의 폭탄 적재실은 다양한 목표물을 타격하기 위해 충분한 양의 폭탄을 운반할 수 있습니다."
 large_bomb_bay:0 "대형 폭탄 적재실"
 large_bomb_bay_desc:0 "대형 적재실은 넓은 공업단지와 각종 고정 목표물을 타격하거나 파괴해버리기에 충분한 폭탄을 운반할 수 있습니다."

 tank_buster_1:0 "대전차 기관포 I"
 tank_buster_1_desc:0 "육군에서 쓰는 대전차포를 도입한 이 포는 명중한다면 현대 전차조차도 파괴할 수 있습니다. 하지만, 포가 무겁고 어설프게 항공기에 조립되었기 때문에 항공기의 성능을 크게 제한합니다."
 tank_buster_2:0 "대전차 기관포 II"
 tank_buster_2_desc:0 "지금 전장에서 운용되는 더 무거운 전차들에 맞서 싸우기 위해서는 더 커다란 포가 필요합니다. 무지막지하게 무겁고 다루기 힘들지만, 적진을 타격하기에 아주 적합한 무기입니다."
 tank_buster_3:0 "대전차 기관포 III"
 tank_buster_3_desc:0 ""

 fuel_tanks_small:0 "추가 연료 탱크"
 fuel_tanks_small_desc:0 "연료통에 기체 내부 공간을 좀 더 할당한다면 비행기의 항속거리가 늘어나지만, 비행기의 가연성이 더 높아집니다."
 self_sealing_fuel_tanks_small:1 "자동 방루 연료탱크"
 self_sealing_fuel_tanks_small_desc:0 "연료 탱크 외벽에 특수 처리된 고무를 도포하면, 연료 탱크에 피격당해도 탱크가 조금씩 구멍을 수복하여 연료가 소실되지 않도록 하기 때문에 비행기가 무력화되지 않습니다."
 armor_plate_medium:0 "$armor_plate_small$"
 armor_plate_medium_desc:0 "엔진실과 기타 동체 내 취약한 부분들에 장갑을 두르면 비행기가 훨씬 더 나은 생존성을 가지지만, 항속거리가 줄어듭니다."
