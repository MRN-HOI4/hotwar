 dive_brakes_small:0 "다이브 브레이크"
 dive_brakes_small_desc:1 "날개 뒷전에 장착된 스포일러들로, 비행기가 급강하를 할 때 작동합니다. 전체적인 비행 속도를 떨어트리고 비행기가 날개를 부러트리지 않고 급강하를 시행할 수 있게 도와줍니다. 그 결과로, 비행기가 수직에 가까운 각도로 강하하며 공격을 할 수 있게 되며, 명중률이 크게 향상됩니다."
