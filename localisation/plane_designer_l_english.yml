 lmg_defense_turret:0 "경기관총 방어 포탑"
 lmg_defense_turret_desc:0 "공대공 전투에서는 화력이 부족한 감이 있지만, 경기관총 포탑은 포탑이 달린 비행기를 공격하려는 시도를 좀 더 위험해지도록 만듭니다."
 lmg_defense_turret_2x:0 "경기관총 방어 포탑 2x"
 lmg_defense_turret_2x_desc:0 "쌍발 경기관총을 전기로 작동하는 포탑에 장착하여 더 넓은 각도를 보호하고 포탑을 장착한 비행기를 공격하기 더 어렵게 만듭니다."

 hmg_defense_turret:0 "중기관총 방어 포탑 I"
 hmg_defense_turret_desc:0 "회전 포탑에 중기관총을 장착하면 방어자는 비슷한 무기를 장착하고 덤벼드는 전투기에 맞서 싸울 수 있게 됩니다."
 hmg_defense_turret_2x:0 "중기관총 방어 포탑 2x I"
 hmg_defense_turret_2x_desc:0 "쌍발 중기관총을 장착한 전동 포탑은 설치된 비행기를 어떤 전투기도 노리기 어려운 위협적인 목표물로 만들어 줍니다."
