 air_air_radar_1:0 "공대공 레이다 I"
 air_air_radar_1_desc:0 "비행기에 달린 레이다 안테나는 훈련받은 사람이라면 어둠 속에서도 상대 항공 목표를 찾을 수 있게 해줍니다."
 air_air_radar_2:0 "공대공 레이다 II"
 air_air_radar_2_desc:0 "더 강한 트랜스미터를 레이더에 장착하여 더 먼 거리의 목표를 찾아낼 수 있게 해줍니다."
 non_strategic_materials_small:0 "비전략 원료 사용"
 non_strategic_materials_small_desc:0 "특수 가공한 목재나 천으로 알루미늄을 최대한 대체하면 전략 물자의 사용을 큰 폭으로 줄일 수 있습니다. 하지만, 나무나 천은 현대 무기에 대항해 오래 버틸 수 없습니다."
