 l_english:
 BM_HISTORY_TITLE:0 "간략한 역사"
 HOTWAR_NAME:0 "HOT WAR"
 HOTWAR_DESC:0 "1946년 몰락 작전과 일본의 무조건 항복으로 2차 세계대전이 끝났습니다. 그 후 세계는 공산주의와 자본주의로 양분되었습니다. 미-소 양국은 서로를 예의주시하며 적국의 행동에 대처하고 있습니다. 만약 서로를 감시할 수 없는 상황이 오게 된다면 전면전이 시작될 것입니다."
 HITTING_FAN_NAME:0 "대소동"
 HITTING_FAN_DESC:0 "맞아, 그렇지! 그 우산 모음은 진짜 쓸모가 있어."
 ENG_HOTWAR_DESC:0 "영국은 대전쟁에서 결국 승리를 거머쥐게 되었지만, 대제국의 근간은 뿌리부터 흔들리고 있습니다. 국가의 장래를 책임질 유망주 세대가 플랑드르와 프랑스 북부의 참호에서 쓰러지며 영연방 전체가 불안감에 휩싸였고 막대한 국가 부채까지 발생했습니다.\n\n아직도 생생한 지난 대전의 상처와 함께, 이제 이 나라는 또 다른 가능성에 직면하게 됐고, 이는 점점 더 분명해지고 있습니다. 우리 시대에 평화는 없으리라는 사실 말이지요."
 FRA_HOTWAR_DESC:0 "대전쟁의 참상에도 불구하고, 프랑스는 강건한 경제 덕택에 재건의 길을 걷고 있습니다. 하지만 대공황이 이 나라에 여전히 영향을 미치고 있고, 독일의 새 정권은 베르사유 조약에 명기되어 있는 전쟁 배상금을 내는 데에 관심이 없습니다.\n\n조약이 체결되었을 때, 당시 프랑스의 페르디낭 포슈 원수는 '이것은 평화가 아니다. 이건 단지 20년 간의 휴전 협정일 뿐이다.'라는 유명한 말을 남겼습니다. 그리고 지금, 그 20년에 도달했습니다."
 GER_HOTWAR_DESC:0 "새로운 독일이 일어서고 있습니다. 바이마르 공화국이 해체되고 히틀러의 제3제국이 등장한 지 3년이 지났습니다. 대공황의 괴로운 시절이 지나 경제가 안정되고, 대규모 실업도 해결되었습니다.\n\n베르사유 조약이 독일에 부과한 군사적 제약은 잊혔고, 국방군은 날로 강해지고 있습니다. 또 다른 세계 대전의 전조가 지평선 너머로 드리우고 있습니다."
 ITA_HOTWAR_DESC:0 "파시즘의 대두와 함께 이탈리아는 새로운 영광의 시대에 접어들었습니다. 이탈리아 식민 제국의 팽창 계획에 추가된 에티오피아로 군대가 진군 중이지만, 무솔리니의 야망은 그 끝을 모릅니다.\n\n이탈리아는 언제나 지중해를 지배하는 운명이었지만, 새로운 질서가 유럽에 자리잡고 있습니다. 변화의 조류가 도래할 때, 이탈리아는 반드시 그 조류의 물마루를 찾아야 합니다. 그렇지 않으면 쓸려나갈 수 밖에 없습니다."
 JAP_HOTWAR_DESC:0 "일본 제국은 교차로에 서 있습니다. 북진론, 북방 팽창 정책을 선호하는 육군은 시베리아로의 진군을 요청하고 있지만 남진론, 남방 팽창 정책을 지지하는 해군은 동남아시아와 태평양의 풍요로운 유럽 식민지를 목표로 하고 있습니다.\n\n그리고 당연하게도, 그들은 항상 중국을 목표로 하고 있습니다. 일본은 막강한 군대를 보유하였지만, 산업은 자원 부족에 시달리고 있습니다. 이제 시간이 다 되어갑니다. 과연 어떤 길을 고를 것일까요?"
 SOV_HOTWAR_DESC:0 "적백내전 이후 먼지가 가라앉자, 한때 러시아 제국이었던 이 땅에는 아무도 부정할 수 없는 통치자와 함께 소비에트 사회주의 공화국 연방이 등장하였습니다. 그리고 막대한 인명을 대가로 급속한 산업화와 집산화를 이룩하였습니다.\n\n소비에트 연방은 서방의 다시 일어난 독일과 동방의 호전적인 일본이라는 새로운 위협에 직면하고 있습니다. 당연하게도 공산당 내 지위를 둘러싼 내부의 위협도 또한 간과할 수 없습니다..."
 USA_HOTWAR_DESC:0 "지난 전쟁 이후 미국은 다시 고립주의로 돌아섰고, 또 '광란의 20년대' 동안 경제적 번영을 만끽했습니다. 그러나 번영은 비극적인 결말을 맞이했습니다. 이 나라는 대공황의 수렁에 빠졌습니다.\n\n외국에서 일어나는 전쟁에 대한 미국의 불간섭 정책은 여전히 굳건합니다. 그러나 유럽과 아시아 양쪽에서 긴장이 고조되고 있습니다. 원하든 원하지 않든, 결국 '위대한 중립'은 폭풍 속으로 끌려가고 있는 스스로를 보게 될지도 모릅니다."
 OTHER_HOTWAR_DESC:0 "강대와 약소를 가리지 않고, 세계 각국은 숨죽인 채 또 다른 국제적 충돌의 발발을 기다리는 데 만족하지 않을 것입니다. 내전 직전의 강대국에서부터 대전쟁의 결과로 형성되고 변형된 여러 국가들까지, 모두가 어려운 결정을 내리고 이념과 실용주의를 저울질해야 합니다. 세계의 미래를 결정할 때입니다."
 POL_HOTWAR_DESC:1 "폴란드인이 세운 국가가 세 개의 제국에서 분할된 수 세기 이후, 폴란드는 다시 한번 독립국이 되었습니다. 하지만 그 위치는 지키기 쉬운 것이 아닙니다.\n\n동쪽에서는 소련이 폴란드-소비에트 전쟁에서 맛 본 굴욕적인 패배를 잊지 않고 있습니다.\n\n서쪽에서는 독일의 총통인 아돌프 히틀러가 더 많은 "생활권" 에 대한 그의 야욕을 숨기고 있지 않습니다. 그는 폴란드의 지배 아래에 있는 옛 독일 지역에 야망을 성취하기 위해 첫 걸음을 뗄 것입니다."
 CAN_HOTWAR_DESC:0 "캐나다는 대전쟁에 한낱 식민지로 참여하였지만, 그 덕분에 국가로 거듭날 수 있었습니다. 파스샹달의 진흙에서 태어난 캐나다는 이제 세계무대에 불확실한 첫 걸음을 내디뎠습니다.\n\n대공황으로 절뚝거리고 영어와 프랑스어 화자 사이에 내분이 일어난 상황에서, 이 새로운 국가의 미래는 결코 안전해 보이지 않습니다."
 AST_HOTWAR_DESC:0 "호주인들은 엄청난 피를 흩뿌리면서 대전쟁을 기록한 역사에서 한 자리를 차지했습니다. 갈리폴리 전역에서 벌어진 희생은 잊히지 않았습니다. 물론, 명령을 내린 자들도 잊지 않았습니다.\n\n호주는 현재 교차로에 서 있습니다. 식민지를 거느린 지배국과 함께 먼 유럽의 또 다른 분쟁 속에 들어갈 것인가요, 아니면 주변의 위협에 중점을 두어야 할까요?"
 SAF_HOTWAR_DESC:0 "대전쟁이 발발했을 당시, 남아프리카의 많은 사람이 그들의 지배자인 영국을 위해 무기를 드는 것을 거부했습니다. 남아프리카 군대는 대전쟁에서 대부분 자신들 아프리카 식민지의 독일군을 추격하는 데 보냈고, 제한적인 성공을 거두었습니다.\n\n이제 곧 새로운 전쟁이 일어날 것 같습니다. 그 당시처럼 지금도, 남아프리카가 독일을 상대로 싸워서는 안된다고 생각하는 사람들이 있습니다. 또한 영국인에게서 자유를 부인당했던 보어인의 후손들은 자유를 쟁취할 기회가 왔다고 믿고 있습니다."
 NZL_HOTWAR_DESC:0 "남태평양의 이 작은 나라는 대전쟁에서 갈리폴리와 서부 전선의 혈전에서 많은 사상자를 내며 용감하게 싸웠습니다. 싸울 수 있는 나이의 남성 절반 가까이는 해외 전투에 복무했고 대부분 돌아오지 못했습니다.\n\n대전쟁이 끝나고 약 20년이 지나, 뉴질랜드 사람들은 세계 무대를 걱정스럽게 보고 있고, 이번에는 전쟁의 위협이 그들 자신의 고향에 더 가까이 다가오고 있다고느끼는 것 같습니다..."
 RAJ_HOTWAR_DESC:0 "대영제국의 왕관 보석인 영국령 인도는 제국주의적 강력함과 제국주의적 무력함이 공존하는 묘한 국가입니다. 소수 엘리트 영국인 공무원들이 수억 명의 사람들로 가득한 광대한 아대륙을 통치합니다. 그들의 권위로 징집한 인도군은 대전쟁에서 용감하게 싸웠습니다.\n\n인도의 지도자들은 지난 대전쟁에서의 희생이 인도가 영국으로부터 독립을 얻는 데 도움이 되기를 희망하였지만, 지금까지 그 희망에 대한 보답은 실망스러웠습니다. 새로운 전쟁이 다가오자, 많은 사람들이 필요한 모든 수단을 동원하여 자유를 찾을 때가 되었다고 생각합니다."
 CZE_HOTWAR_DESC:0 "대전쟁 중, 체코군은 그들의 국가에 대한 인식을 인정 받기 위해 협상국과 함께 유럽 전역에서 싸웠습니다. 그들의 노력은 성공적이었고 체코슬로바키아는 오스트리아-헝가리 제국의 잿더미에서 그 이름을 꽃피울 수 있었습니다.\n\n체코슬로바키아가 국가의 반열에 빠르게 접어들자, 유고슬라비아와 루마니아와 함께 오스트리아-헝가리 제국을 복원하려는 헝가리의 노력을 막기 위한 목적으로 '소협상국' 동맹을 형성하였으나, 다시 떠오르는 독일의 힘이 성장하면서 유럽의 정치판은 급속하게 변하고 있습니다."
 HUN_HOTWAR_DESC:0 "오스트리아-헝가리 제국의 절반을 차지했던 헝가리는 대전쟁에서 승리한 협상국에 의해 패전국으로 취급되었습니다. 트리아농 조약에서, 국토의 거의 3분의 2가 빼앗겼습니다. 수백만 명의 헝가리인들은 국경 밖에서 살게 되었고, 경제는 박살났습니다. 재무장에 대한 가혹한 제약은 헝가리가 다시는 유럽의 평화를 위협할 수 없다는 것을 확실히 하기 위한 것이었습니다.\n\n그러나 유럽의 정치 상황이 변하면서, 마침내 과거의 잘못을 바로 잡고, 국가의 옛 영광을 되찾을 때가 왔습니다."
 ROM_HOTWAR_DESC:0 "루마니아는 대전쟁에서 이겼고, 결과적으로 새로운 영토와 루마니아인이 아닌 국민들을 얻었습니다. 영토를 양도받은 국가들의 보복주의자들의 욕망을 막기 위해, 루마니아는 발칸 반도 전역에 걸쳐 동맹 관계를 형성했습니다. 그러나, 최근 몇 년 간 루마니아는 국내 문제들에만 관심을 기울였고, 카를 2세는 동맹국들의 이탈을 용납했습니다.\n\n유럽의 정치 상황이 변함에 따라, 루마니아는 취약하게 혼자 서있을 수도 있습니다."
 YUG_HOTWAR_DESC:1 "유고슬라비아는 1922년 세르비아인, 크로아티아인, 그리고 슬로베니아인들의 신생 국가가 독립국이 였던 옛 세르비아 왕국과 합병된 후에 생겨났습니다. 처음에 유고슬라비아는 그들의 독립을 지키고자 소협상국과 발칸 동맹에 가입했으나, 최근 민족주의자들로부터 커지는 내부의 압력과 이탈리아와 독일로부터의 압력과 연관된 알렉산더 왕의 암살은 급격한 격변을 일으키고 그들의 정치 및 전략적 위치가 재평가되게 했습니다."
 CHI_HOTWAR_DESC:0 "청 황제의 독재를 끝낸 혁명 이후, 신생 중화민국은 생존을 위해 투쟁했습니다. 변방의 많은 땅을 군벌이 지배하고 있습니다. 나라의 심장부에서는 공산주의자들이 외딴 산골짜기를 거점삼아 준동하고 있습니다. 국경 바로 너머에서는, 일본이 마지막 중국의 황제를 앞세워 괴뢰정부를 세웠고 그의 지배 아래 나라를 재통일하고자 합니다.\n\n많은 적들이 위협하는 가운데, 장제스의 정부는 국가의 생존과 우뚝 서서 지배할 중국을 위해 어려운 선택을 해야할 것입니다."
 PRC_HOTWAR_DESC:0 "고작 2년 전, 중국 공산당은 몰살당할 뻔 했습니다. 살아남기 위해 대장정이라는 고행을 맞닥뜨려야 했습니다. 시련의 행군 끝에 살아남은 몇 줌의 군대와 미약한 산업으로는, 국공내전에서 승리할 가망은 실낱 같았습니다.\n\n하지만 때가 왔습니다. 사람들은 공산당의 대의에 흔들리고 있으며, 새로운 군대가 일어섰고, 새로운 거점이 세워졌으니, 적절한 때가 찾아오면, 투쟁은 재개되어 최후의 승리를 이루는 그 순간까지 계속될 것입니다."
 NETHERLANDS_HOTWAR_DESC:0 "네덜란드 정부는 국제적 긴장을 염려스럽게 예의주시하고 있습니다. 악화된 경제, 강력한 파시스트 운동, 그리고 잠재적 동맹국과는 거리를 두고 중립을 유지한다는 확고한 믿음, 자국의 국방을 준비하기도 벅찹니다.\n\n그와 동시에, 네덜란드는 유럽 대륙으로의 무역 관문으로서 중요하기에 영국과 독일이 네덜란드와의 '협력'으로 서로를 좌절시키고자 하며, 거부는 적대의 원인이 될 것입니다. 어쩌면 식민지로의 철수만이 침략에 저항할 유일한 대책은 아닐까요..."
 SPAIN_HOTWAR_DESC:0 "신생 스페인 제2공화국은 불과 건국 5년 만에 파업, 군사 쿠데타 시도, 대규모 혁명 봉기에 맞닥뜨렸습니다. 비록 이러한 시련에서 살아남았지만, 스페인 사회는 아나키스트, 공산주의자, 그리고 팔랑헤주의자 사이의 정치적 양극화와 폭력에 의해 계속해서 엉망이 되고 있습니다.\n\n모두가 희망찬 눈으로 다가오는 1936년 총선을 바라보지만 어느 한쪽의 승리가 안정을 되찾을 것 같지는 않습니다. 그리고 폭력이 계속됨에 따라 군부가 기다리면서 음모를 꾸미고 있습니다..."
 PORTUGAL_HOTWAR_DESC:0 "1932년 살라자르가 집권한 후, 포르투갈은 불안정한 제1공화국의 시기와 점차 멀어지고 있습니다. 주요 강대국들로부터의 재정자주권과 정치적 독립은 제2공화국(이스타두 노부, Estado Novo)을 선포하여 포르투갈 산업 발전과 군 현대화 토대를 마련했습니다.\n\n지금, 이웃 스페인에서 정치적, 사회적 불안이 커지고 국제적 긴장이 가망 없이 악화됨에 따라 포르투갈은 앞으로 나아갈 길을 결정해야 합니다..."
 BUL_HOTWAR_DESC:0 "1878년의 독립전쟁과 서구민주주의 국가들의 산 스테파노 조약 거부 이후 불가리아는 발칸반도의 오랜 갈등과 배신의 역사를 뚫고 살아왔습니다. 불가리아는 대전쟁에서 패배한 동맹국의 일원으로 심각한 영토 손실을 보았으며, 뇌이 조약은 가혹한 경제 제재와 군대 제한을 부과했습니다. \n\n그러나 현재 유럽에서 일어나고 있는 주요한 정치적, 사회적 변화와 함께, 불가리아는 자신의 길을 선택하고 발칸반도에서 정당한 자리를 찾을 시간입니다."
 GRE_HOTWAR_DESC:0 "그리스는 위기에 처한 나라입니다. 1935년 그리스 제2공화국이 폐지된 후 군주주의자들과 공화주의자들은 국민정신을 차지하기 위한 열렬한 투쟁을 계속해 왔습니다. 외국인 전제군주는 불확실한 미래 속에서 매우 혼동되는 모습을 보여주고 있습니다. \n\n자질구레한 국내 정치에 정신이 팔려, 보복주의에 물든 불가리아가 북쪽에서 문제를 터뜨리는 것을 허용해버렸고, 그리스의 오랜 숙적이자 새로 발견된 동맹국일지도 모를 터키가 동쪽에서 정치적 변혁을 겪고 있는 동안, 아드리아해 반대편에서 일어나고 있는 괴물은 말할 필요도 없을 것입니다..."
 TUR_HOTWAR_DESC:0 "오스만 제국의 잿더미에서 터키 공화국이 태어났습니다. 터키의 독립은 1923년의 전국적인 전역에서 피와 총알로 얻어졌고, 투쟁은 정당하였지만 그로 인한 비용은 터키인들에게 계속 큰 부담이 되고 있습니다. \n\n신앙심이 깊은 보수주의자들은 내륙 지역에서 강경한 조건으로 전국적인 현대화 시도에 저항하며, 쿠르드 민족주의자들은 동부 지역을 아수라장으로 만들고 있습니다. 존경받는 무스타파 케말 아타튀르크 대통령은 유럽에서 분란이 일어나기 전에 국가를 통합하거나 이를 해낼 적절한 지도자에게 횃불을 넘겨야만 합니다..."
 SWI_HOTWAR_DESC:0 "스위스는 유럽 국가들 중에서 특별합니다. 스위스는 상호 존중의 원칙과 지지에 의해 성립된 다문화적이며 분권적인 국가입니다.\n\n이에 따라 확고하게 유지된 중립은 스위스를 대전쟁에서 살아남게 했으며, 멀리 떨어져 공포를 바라본 후 스스로 방어해야 할 필요성을 그 어느 때보다 확신하게 되었습니다. 전쟁의 그림자가 가까워짐에 따라 이 평화로운 국가는 중립을 유지하고 무장 중립을 통해 침략자를 저지할지, 이웃 중 하나와 마지못해 동맹을 맺을지, 아니면 그들이 감히 침공을 고려하기 전 사전에 물리칠지 선택해야 합니다."
