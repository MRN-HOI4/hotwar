 #GDP_TOOLTIP_BASE:0 "월간 변경사항\n국민 소비로 인한 이익: [?national_consumption|G3] B\n무역으로 인한 이익: [?resource_export|G3] B\n무기 판매로 인한 이익: [?weapon_export|G3] B\n정부의 투자로 인한 이익: [?governmental_investment|G3] B\n\n군사비 지출 감소: [?military_spend|R3] B\n군사비 유지로 인한 감소: [?militaryfactory_upkeep|R3] B\n무기 수입으로 감소: [?weapon_import|R3] B\n\n현재 경제 수준에서는 다음과 같은 효과를 얻을 수 있습니다.:\n\n연구 속도: [?gdp_research_factor|%Y]\n일일 정치력 획득: [?gdp_political_power_factor|%G]\n민간 공장 건설 속도: [?gdp_per_production_speed_civ_factor|%Y]\n안정도 변화: [?gdp_per_stability_factor|%Y]\n\n무기 수출을 통해 다음과 같은 효과를 얻을 수 있습니다.:\n\n군수 공장 건설 속도: [?weapon_export_construction|%G]\n조선소 건설 속도: [?weapon_export_construction|%G]\n민간 공장 건설 속도: [?weapon_export_construction|%G]\n\n무기 수입을 통해 다음과 같은 효과를 얻을 수 있습니다.:\n\n연구 속도: [?weapon_import_research|%G]\n소비재 변화: [?weapon_import_consumer|%R]\n\n"
 GDP_TOOLTIP_BASE:0 "월간 변경사항.\n국민 소비로 인한 이익: [?national_consumption|G3] B\n자원 수출로 인한 이익: [?resource_export|G3] B\n무기 수출로 인한 이익: [?weapon_export|G3] B\n정부의 투자로 인한 이익: [?governmental_investment|G3] B\n\n군사비 지출: [?military_spend|R3] B\n군사비 유지로 인한 지출: [?militaryfactory_upkeep|R3] B\n무기 수입으로 인한 지출: [?weapon_import|R3] B\n\n현재 경제 수준에서는 다음과 같은 효과를 얻을 수 있습니다.:\n\n연구 속도: [?gdp_research_factor|%=+]\n일일 정치력 획득: [?gdp_political_power_factor|%=+]\n안정도 변화: [?gdp_per_stability_factor|%=+]\n\n현재 인플레이션 수준에서는 다음과 같은 효과를 얻을 수 있습니다.:\n\n기발시설 건설 속도: [?ne_inflation_infra_factor|%=+]\n민간 공장 건설 속도: [?ne_inflation_civ_factor|%=+]\n안정도 변화: [?ne_inflation_stability_factor|%=+]\n\n180일 동안 무기 수출을 통해 다음과 같은 효과를 얻을 수 있습니다.:\n\n기반시설 건설 속도: [?weapon_export_construction|%=+]\n군수 공장 건설 속도: [?weapon_export_construction|%=+]\n조선소 건설 속도: [?weapon_export_construction|%=+]\n보급 허브 건설 속도: [?weapon_export_construction_75p|%=+]\n\n180일 동안 무기 수입을 통해 다음과 같은 효과를 얻을 수 있습니다.:\n\n연구 속도: [?weapon_import_research|%=+]\n소비재 변화: [?weapon_import_consumer|%R]\n\n"
