 submarine:0 "잠수함"
 submarine_desc:0 "Submarines employ stealth and powerful torpedoes to destroy enemy convoys."
 both_cruisers_desc:0 "경순양함 - 가볍고 빠른 선박입니다. 주요 임무는 적의 경함으로부터 수송선을 보호하는 것이지만 더 큰 함정에 피해를 줄 수 있는 강력한 어뢰를 발사할 수도 있습니다..\n\n중순양함 -   상당히 유연한 대형 장갑 순양함입니다. 대형 선박을 건조할 여유가 없는 국가에게 적합한 선택입니다."
 light_cruiser:1 "경순양함"
 light_cruiser_desc:0 "가볍고 빠른 선박입니다. 주요 임무는 적의 경함으로부터 수송선을 보호하는 것이지만 더 큰 함정에 피해를 줄 수 있는 강력한 어뢰를 발사할 수도 있습니다."
 heavy_cruiser:1 "중순양함"
 heavy_cruiser_desc:0 "상당히 유연한 대형 장갑 순양함입니다. 대형 선박을 건조할 여유가 없는 국가에게 적합한 선택입니다."
 destroyer:0 "구축함"
 destroyer_desc:0 "가장 가벼운 함선입니다. 대형 선박을 지키고 잠수함을 찾아내 파괴하는 것이 임무입니다."
 ship_hull_light:1 "경함체"
 ship_hull_light_desc:0 "가장 가벼운 함선입니다. 대형 선박을 지키고 잠수함을 찾아내 파괴하는 것이 임무입니다."
 carrier:0 "항공모함"
 carrier_desc:0 "이 중요한 함선은 항공기를 전투로 이끌수 있습니다. 수상 비행장으로도 유용하며 적의 해안에서 떨어진체 전투기를 이륙시킬수 있습니다."
 battleship:0 "전함"
 battleship_desc:0 "이 거대한 함선은 우리가 살수 있는 가장 비싼 함포와 가장 비싼 장갑을 갖추고 있습니다. 이런 비싼 함체는 소규모 함선의 적절한 지원을 받을만합니다."
 battle_cruiser:0 "전투순양함"
 battle_cruiser_desc:0 "전함과 비슷한 공격 능력을 가지고 있지만, 더 빠르고, 더 약한 함선입니다."
 convoy:0 "수송선"
 convoy_desc:0 "상품과 자원의 국제 무역에 사용되는 선박. 군대를 수송하거나 상륙 작전에도 사용됩니다."
 sh_battleship:0 "초중전함"
 sh_battleship_desc:0 "전함중에서도 가장 크고, 가장 강하고, 가장 비싼 전함입니다."
 light_airframe:0 "경형 기체"
 light_airframe_desc:0 "가벼운 기체가 기반인 비행기입니다."
 medium_airframe:0 "중형 기체"
 medium_airframe_desc:0 "중간 크기의 기체가 기반인 비행기입니다."
 heavy_airframe:0 "중 기체"
 heavy_airframe_desc:0 "무거운 기체가 기반인 비행기입니다."
 jet_engines:0 "제트 엔진"
 JET_ENGINES_SPECIAL:0 "제트 엔진의 개발은 곧 제트 항공기 개발에 필수적인 조건입니다. 고급 항공기를 연구하기 전에 이 것을 연구해야 합니다."
 jet_engines_desc:0 "추진 기술의 획기적인 발전인 제트 엔진은 완전히 새로운 세대의 항공기의 개발을 가능하게 할 것입니다."
 convoy_1:0 "수송선"
 motorized_equipment:0 "차량화 장비"
 motorized_equipment_desc:0 "트럭과 차들은 야전에서 병력을 수송하기 위해 사용됩니다."
 motorized_equipment_1:0 "발전된 차량화 장비"
 motorized_equipment_1_desc:0 "보병 기동화는 군대의 기계화를 향한 첫 번째 단계입니다 민간 트럭은 군인을 수송하고, 총을 견인하고, 장비와 물자를 운반하는 군사적인 용도에 쉽게 적응할 수 있습니다 이것은 보병 부대의 전략적 기동성을 크게 증가시킵니다. 그렇지 않으면, 보병은 자신의 발에 의존해야만 합니다."
 support_equipment_short:0 "지원 장비."
 support_equipment:0 "지원 장비"
 support_equipment_desc:0 "라디오, 지프, 그외에도 많은, 지원을 위한 장비입니다."
