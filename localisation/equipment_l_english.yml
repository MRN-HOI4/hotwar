 GER_modern_tank_equipment_3:0 "Leopard 1"
 GER_modern_tank_equipment_3_short:0 "Leopard 1"
 GER_modern_tank_equipment_3_desc:0 "The Leopard is a main battle tank designed and produced by Porsche in West Germany that first entered service in 1965. Developed in an era when HEAT warheads were thought to make conventional heavy armour of limited value, the Leopard focused on firepower in the form of the German-built version of the British L7 105-mm gun, and improved cross-country performance that was unmatched by other designs of the era."
