 infantry_equipment_4:0 "돌격소총 I"
 infantry_equipment_4_short:0 "돌격소총 I"
 infantry_equipment_4_desc:0 "돌격 소총은 중간 카트리지와 분리 가능한 탄창을 사용하는 선택적 발사 소총입니다. 돌격 소총은 제 2 차 세계 대전 중에 처음으로 대량 생산되어 널리 사용되었습니다. 서구 국가는 돌격 소총 개념을 받아들이는 데 더디었지만, 20세기 말에 그들은 대부분의 역할에서 풀파워 라이플과 기관단총을 대체하면서 세계 대부분의 군대에서 표준 무기가 되었습니다."
