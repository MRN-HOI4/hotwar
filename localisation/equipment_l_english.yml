 GER_mechanized_equipment_1:0 "Sd.Kfz. 250"
 GER_mechanized_equipment_1_short:0 "Sonderkraftfahrzeug 250"
 GER_mechanized_equipment_1_desc:0 "The Sd.Kfz. 11 (Sonderkraftfahrzeug - special motorized vehicle) was a German half-track that saw very widespread use in World War II. It could carry eight troops in addition to towing a gun or trailer."
 GER_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
 GER_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
 GER_mechanized_equipment_2_desc:0 "The Sd.Kfz. 250 was a light armoured halftrack, very similar in appearance to the larger Hanomag-designed Sd.Kfz. 251, and built by the DEMAG firm, for use by Nazi Germany in World War II. Most variants were open-topped and had a single access door in the rear."
 GER_mechanized_equipment_3:0 "Gepanzerter Mannschaftstransportwagen Kätzchen"
 GER_mechanized_equipment_3_short:0 "Gep. MTW Kätzchen"
 GER_mechanized_equipment_3_desc:0 "The Gepanzerter Mannschaftstransportwagen Kätzchen (Gep. MTW Kätzchen) (German for kitten) was a German armoured personnel carrier of late World War II. Auto-Union delivered two prototypes during 1944-45. The hull's shape was similar to the hull of the Panzerkampfwagen Tiger II, but much smaller. The vehicle had front wheel drive with five or six overlapping steel road wheels, possibly resembling the never-built E-25 "replacement tank"'s suspension system in appearance. Power was provided by a Maybach HL50 P engine."
