 motorized_rocket_equipment_1_desc:0 "다연장 로켓포는 재래식 포보다 더 빨리 목표 지역에 폭발물을 전달하지만, 정확도가 낮고 재장전 시간이 더 깁니다. 트럭에 장착된 이 버전은 적이 응사하기 전에 공격을 개시하고 위치를 변경할 수 있습니다."
 amphibious_mechanized_equipment:0 "수륙양용장갑차"
 amphibious_mechanized_equipment_short:0 "수륙양용장갑차"
 amphibious_mechanized_equipment_desc:0 "수륙양용장갑차 또는 암트랙은 해병대가 장갑차의 보호 아래에 해변에 상륙할 수 있게 합니다. 하지만 나쁜 연료 효율의 대가를 치릅니다."
 amphibious_mechanized_equipment_1:0 "기초 수륙양용장갑차"
 amphibious_mechanized_equipment_1_short:0 "기초 수륙양용장갑차"
 amphibious_mechanized_equipment_1_desc:0 "수륙양용장갑차 또는 암트랙은 해병대가 장갑차의 보호 아래에 해변에 상륙할 수 있게 합니다. 하지만 나쁜 연료 효율의 대가를 치릅니다."
 amphibious_mechanized_equipment_2:0 "개선된 수륙양용장갑차"
 amphibious_mechanized_equipment_2_short:0 "개선된 수륙양용장갑차 "
 amphibious_mechanized_equipment_2_desc:0 "이 수륙양용장갑차는 해변에서 더 쉽게 하차할 수 있는 후방 승차 램프처럼 원형에 비하여 몇 가지 개선점이 특징입니다."
 amphibious_tank_equipment:0 "수륙양용전차"
 amphibious_tank_equipment_short:0 "수륙양용전차"
 amphibious_tank_equipment_1:0 "기초 수륙양용전차"
 amphibious_tank_equipment_2:0 "개선된 수륙양용전차"
 amphibious_tank_equipment_desc:0 "전차가 물을 통과 할 수 있도록 개조되었습니다. 다른 전차보다 수륙양용 상륙과 강 도하가 훨씬 뛰어나지만 더 많은 연료를 필요로 합니다."
 amphibious_tank_equipment_1_desc:0 "근본적으로 경전차가 뜨도록 개조된, 이 차량은 교두보를 세우는 부대에 화력 지원을 제공합니다."
 amphibious_tank_equipment_2_desc:0 "물을 통과해 이동하도록 개조된 중형전차. 추가된 기능성과 기동성은 연료 효율을 낮춥니다."
