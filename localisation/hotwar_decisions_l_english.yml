 gukto_jonghap_plan:0 "국토종합개발계획 제정"
 gukto_jonghap_plan_desc:0 "국토 곳곳을 개발해서 국민들이 더욱이 잘 살수 있게 해야합니다."
 newtown_plan:0 "새마을 운동 시작"
 newtown_plan_desc:0 "새벽종이 울렸네, 새아침이 밝았네\n너도 나도 일어나 새마을을 가꾸세"
 lightning_saup:0 "번개사업 시작"
 lightning_saup_desc:0 "한국산 무기를 만들어 북쪽의 공비들에게 대항합니다."
 third_fiveyearplan:0 "3차 경제개발 5개년계획 시작"
