 KOR_country_develop_decision:0 "대한민국 국가개발 프로젝트"
 KOR_country_develop_decision_desc:0 "대한민국은 오랜 시간동안 가난이라는 굴레에 빠져 있었고, 지금 그 굴레를 끊을 시간입니다."
 kyongbu_gosokdoro:0 "경부고속도로 개통"
