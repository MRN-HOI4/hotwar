 Oil_Crisis_category:0 "석유 위기"
 Oil_Crisis_category_desc:0 "1973년 10월 6일 발생한 중동내전은 전세계 석유 생산의 대부분을 차지하던 중동의 석유 산업에 중단을 알렸습니다. \n석유의 부족은 전세계에 영향을 미쳐 전세계 경제에 빨간불이 켜졌습니다. \n우리는 이 석유 위기에 맞서 여러 정책들을 통해 이 난관을 이겨낼 것입니다."
 UN_call_Security_Council:0 "UN 안전보장이사회 호출"
 UN_call_Security_Council_desc:0 "UN 안전보장이사회를 UN방으로 호출합니다. (갈등 당사자국들도 호출합니다.)"
 UN_call_Permanent_Members:0 "UN 상임이사국 호출"
 UN_call_Permanent_Members_desc:0 "UN 상임이사국들만 UN방으로 호출합니다."
 UN_call_General_Assembly:0 "UN 총회 호출"
 UN_call_General_Assembly_desc:0 "UN 총회를 호출하여 모든 국가를 UN방으로 호출합니다."
 Unification_category:0 "통일"
 Unification_category_desc:0 "우리국가는 분열되어 있었습니다.\n하지만 이제 하나가 될 때 입니다!"
 GER_Unification_ddr:0 "동독 주도하 통일선언"
 GER_Unification_ddr_desc:0 "우리 동독이 서독의 인민들을 모두 해방하였습니다. 이제 우리는 하나가 되어 인민의 적들을 제거할 것입니다!"
 GER_Unification_wgr:0 "서독 주도하 통일선언"
 GER_Unification_wgr_desc:0 "우리 서독이 동독의 핍박 받는 우리 동포들을 구해냈습니다. 이제 우리는 하나가 되어 자유민주주의를 수호할 것입니다!"
 KOR_Unification_prk:0 "북한 주도하 통일선언"
 KOR_Unification_prk_desc:0 "우리 북조선이 남조선의 굶주린 인민들을 모두 해방하였습네다. 이제 우리는 하나가 되어 미제 놈들을 처단할 것 입네다"
 KOR_Unification_kor:0 "남한 주도하 통일선언"
 KOR_Unification_kor_desc:0 "우리 남한이 북한의 동포들을 구해냈습니다. 이제 우리는 하나가 되어 외세로부터 우리를 보호할 것입니다!"
 VIN_Unification_vin:0 "북베트남 주도하 통일선언"
 VIN_Unification_vin_desc:0 "우리 북베트남이 남베트남의 불행한 인민들을 모두 해방하였습니다. 이제 우리는 하나가 되어 식민제국 놈들을 처단할 것 입니다"
 VIN_Unification_rov:0 "남베트남 주도하 통일선언"
 VIN_Unification_rov_desc:0 "우리 남베트남이 북베트남의 동포들을 구해냈습니다. 이제 우리는 하나가 되어 공산주의로부터 우리를 보호할 것입니다!"
 Oil_crisis_alternative_tradeway:0 "대체 무역로 확보"
 Oil_crisis_alternative_tradeway_desc:0 "석유위기를 해결하기 위해 제 3국과 협상을 진행 할 것입니다."
 Oil_crisis_energy_saving_campaign:0 "에너지 절약 캠페인"
 Oil_crisis_energy_saving_campaign_desc:0 "에너지 절약 캠페인을 국가적으로 실행하여 석유 소비량을 줄여봅시다!"
 Oil_crisis_oil_rationing_system:0 "석유 배급제"
 Oil_crisis_oil_rationing_system_desc:0 "석유 배급제를 시행하여 적재적소에 석유가 낭비되지 않고 사용될 수 있게 할 것입니다."
 Oil_crisis_negotiations_SOV:0 "소련과의 협상"
 Oil_crisis_negotiations_SOV_desc:0 "소련과 협상하여 중동에서의 석유 생산량을 좀더 증량하길 협상합니다."
 Oil_crisis_negotiations_USA:0 "미국과의 협상"
 Oil_crisis_negotiations_USA_desc:0 "미국과 협상하여 중동에서의 석유 생산량을 좀더 증량하길 협상합니다."

