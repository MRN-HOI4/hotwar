 Support_vietnam_war_category:0 "베트남 전쟁"
 Support_vietnam_war_category_desc:0 "1955년에 시작된 베트남 전쟁은 벌써 15년째 지속되고 있습니다.\n정글속에서 진행되는 더러운 전쟁은 베트남 국민들을 고통스럽게 하고 있으며,\n정부는 부패하고 썩어들어가고 있습니다. 이런 베트남 국민들과 정부는 타국에 의지하려고 합니다."
 Choice_ROV_support:0 "남베트남 지지"
 Choice_ROV_support_desc:0 "오직 남베트남 만이 유일한 합법정부입니다."
 Choice_VIN_support:0 "북베트남 지지"
 Choice_VIN_support_desc:0 "오직 북베트남 만이 유일한 합법정부입니다."
 Choice_BOTH_support:0 "베트남 평화지지"
 Choice_BOTH_support_desc:0 "베트남에는 평화가 중요합니다."
 Infrastructure_support:0 "베트남 기반시설 지원"
 Infrastructure_support_desc:0 "지원중인 베트남의 기반시설을 향상시켜 베트남 사람들의 삶의 질을 향상시킵니다.\n§R부정부패가 만연함을 잊지 마세요.§!"
 Economic_support:0 "베트남 민간경제 원조"
 Economic_support_desc:0 "지원중인 베트남의 민간 산업에 투자하여 베트남 사람들의 삶의 질을 향상시킵니다.\n§R부정부패가 만연함을 잊지 마세요.§!"
 Arsenal_support:0 "베트남 조병창 지원"
 Arsenal_support_desc:0 "지원중인 베트남에 조병창을 건설하여 베트남 군의 무장을 돕습니다.\n§R부정부패가 만연함을 잊지 마세요.§!"
 Equipment_support:0 "베트남 무기 지원"
 Equipment_support_desc:0 "베트남에 직접적으로 인력과 장비를 전해줍니다."
 Training_support:0 "베트남군 훈련지원"
 Training_support_desc:0 "베트남군을 훈련시켜 베트남군이 더 잘 싸울수 있도록 돕습니다."

 peace_constituion_category:0 "평화헌법"
 peace_constituion_category_desc:0 "현재 국제정서를 볼때 북쪽에서는 적국인 소련의 급격한 경제성장으로 기반한 군비 증강과 바로 코앞에 마주한 중화인민공화국의 발전으로 인해 국내외적으로 일본의 재무장의 필요성이 대두되고 있습니다."
 peace_constituion_reinterpretation_1st:0 "제 1차 평화헌법 재해석"
 peace_constituion_reinterpretation_1st_desc:0 "현재 국내외적으로 일본의 군비확충을 요구하는 바가 잦아짐에따라 우리는 평화 헌법을 재 해석하여 군비 확충을 할수있게 할 것 입니다."
 peace_constituion_reinterpretation_2st:0 "제 2차 평화헌법 재해석"
 peace_constituion_reinterpretation_2st_desc:0 "지금 전세계는 심각한 군비경쟁에 돌입하였습니다. 하지만 우리 일본은 평화헌법이라는 족쇄에 갇혀있습니다. 우리 일본국은 다시 한번 평화헌법을 재정의, 재해석하여 군비를 확충해야합니다."
 peace_constituion_constitutional_amendment:0 "평화헌법 일부개헌"
 peace_constituion_constitutional_amendment_desc:0 "현재 세계는 화약고와 같습니다. 단 한번의 말과 행동으로 인해 우리가 쌓아올린 모든 역사와, 문화, 가족 그리고 일본이 무너질수 있습니다. 현재 우리는 엄청난 경제 발전에 의해 부유한 국가가 되었습니다. 하지만 이 또한 지킬수 없다면 무슨 소용이겠습니까? 우리는 이제 우리의 경제 규모와 외교력의 걸맞은 군사력 을 가질 때가 왔다고 생각합니다. 그리하여 평화헌법의 기존 내용을 바꾸는 개헌을 할 것입니다."
 peace_constituion_abolition:0 "평화헌법 전면개헌"
 peace_constituion_abolition_desc:0 "우리의 생명을 위협하는 적국들의 맞서 우리는 우리들을 지켜낼수 있어야 한다고 생각합니다. 그리하여 존경하는 히로히토 폐하와 그 부속 관료들의 긴 회의 끝에 우리는 드디어 우리의 안전을 위협하는 평화헌법이라는 족쇄를 끊어내기로 결정 하였습니다. 지금 우리는 여기서 선언 합니다. 일본의 안전을 위해 또 동맹을 위해 우리 일본은 평화헌법을 전면개헌한다."

 PRC_cultural_revolution_category:0 "문화대혁명에서의 회복"
 PRC_cultural_revolution_category_desc:0 "문화대혁명의 광풍이후 우리는 문화대혁명의 후유증으로 부터 회복해야 합니다."
 PRC_villages_movement_lead:0 "상산하향 운동 지도"
 PRC_villages_movement_lead_desc:0 "더 많은 홍위병들을 농촌으로 보내고 상산하향 운동을 올바르게 지도해야합니다."
