 tongil_rice:0 "통일벼 개발"
 tongil_rice_desc:0 "나라가 잘 살려면 일단 국민이 배불러야 합니다."
 KBS_build:0 "한국방송공사 개국"
 KBS_build_desc:0 "정성을 다하는 국민의 방송"
 heavy_chemical_industry:0 "중화학공업 선언"
 heavy_chemical_industry_desc:0 "경공업으로는 국가를 선진국으로 올릴수 없습니다."
 honam_gosokdoro:0 "호남고속도로 개통"
 honam_gosokdoro_desc:0 "논산에서 순천까지, 국가의 또다른 대동맥이 열렸습니다."
 soyang_dam:0 "소양강댐 건설"
 soyang_dam_desc:0 "한국 최대의 댐, 소양강댐을 건설합니다."
 paldang_dam:0 "팔당댐 건설"
 paldang_dam_desc:0 "수도권의 식수를 책임져줄 팔당댐을 건설합니다."
 newtown_train:0 "새마을호 개통"
 newtown_train_desc:0 "무공화호, 비둘기호보다 빠르고 고급화된 열차를 사용합니다."
 civil_army:0 "민방위 훈련"
 civil_army_desc:0 "예비군을 종료한 군인들은 이제 민방위로 소속되어 사회에서 살아가겠지만, §R급변사태§!가 발생하면 그들은 다시 군인이 될 것입니다."