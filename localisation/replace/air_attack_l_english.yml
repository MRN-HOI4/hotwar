 CAS_equipment_1:0 "공격기 I"
 CAS_equipment_1_short:0 "공격기 I"
 CAS_equipment_1_desc:0 "우리의 근접항공지원 교리는 정확한 지면 공격 능력을 갖춘 비행기를 필요로 합니다. 이러한 비행기들은 우리의 더 큰 전술폭격기에 비해 적은 폭장량을 가졌지만, 이들은 소규모의 목표를 향해 급강하하여 맹폭격하는 능력을 갖추었습니다."
 CAS_equipment_2:0 "공격기 II"
 CAS_equipment_2_short:0 "공격기 II"
 CAS_equipment_2_desc:0 "전쟁 초기의 경험은 공격기가 적의 전투기와 지상 공격으로부터 살아남기 위해 속도와 방어력, 그리고 기동성을 증가시킬 필요가 있음을 드러냈습니다. 다음 세대의 지상 공격기는 더 큰 폭탄과 기관총 등을 통해 목표물에 더 큰 피해를 줄 것입니다."
 CAS_equipment_3:0 "공격기 III"
 CAS_equipment_3_short:0 "공격기 III"
 CAS_equipment_3_desc:0 "발전하는 적의 대공능력과 요격기들은 우리의 공격기들의 진화를 요구하고 있습니다. 이 새로운 설계는 증가한 엔진의 출력, 급강하 능력과 방어력을 늘린 동체, 더 많은 폭장량을 포함하고 있습니다."
