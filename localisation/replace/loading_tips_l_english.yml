l_english:
 LOADING_TIP_0:0 "너희가 우리 군인 10명을 죽일 때 우리는 너희 편 1명을 죽일 테지만 결국 지치는 것은 너희들일 것이다.\n- 호치민"
 LOADING_TIP_1:0 "내가 의회에 있을 때는 대통령을 보고 저런 독재자들이 있을 수 있나 싶었다.\n그러나 대통령이 되자 의회를 보고 저런 무정부주의자들이 있을 수 있나 싶었다.\n- 제럴드 포드"
 LOADING_TIP_2:0 "내가 살아있는 이 한 세대는 순간이다. 그러나 민족과 국가는 영원하다.\n오늘 내가 밤 세워 조국 근대화를 위해 일하는것은 오늘을 잘 살고자 함이 아니다.\n- 박정희"
 LOADING_TIP_3:0 "미친개는 몽둥이가 약이다.\n- 박정희"
 LOADING_TIP_4:0 "우리의 용기가 평화를 유지시킨다.\n나약함은 침략을 야기할 뿐이다.\n- 로널드 윌슨 레이건"
 LOADING_TIP_5:0 "나는 거짓말쟁이가 아닙니다!\n- 리처드 닉슨"
 LOADING_TIP_6:0 "만사가 잘 되고 있습니다. 결국 승리하는 세력은 전쟁 세력이 아니라 평화 세력입니다.\n- 레오니트 일리치 브레즈네프"
 LOADING_TIP_7:0 "이 장벽을 허무시오, 고프바초프.\n- 로널드 윌슨 레이건"
 LOADING_TIP_8:0 "나는 공산당이 싫어요.\n- 이승복"
 LOADING_TIP_9:0 "자유는 그것을 위해 투쟁하는 자의 것이며, 평화는 그것을 지킬 수 있는 자의 것입니다.\n- 박정희"
 LOADING_TIP_10:0 "대통령이 한다면, 그것은 불법이 아니다.\n- 리처드 닉슨"
 LOADING_TIP_11:0 "이 자유의 파도는 멀지 않아 평양까지 휩쓸게 될 것을 나는 확신한다.\n- 박정희"
 LOADING_TIP_12:0 "민주주의는 절대 공짜로 얻어지는 것이 아니며, 어느 역사를 보나 민주화를 위해서는 희생과 땀이 필요하다.\n- 김대중"
 LOADING_TIP_13:0 "민주주의는 좋다. 다른 제도가 더 나쁘기 때문에 나는 이렇게 말하는 것이다.\n- 네루"
 LOADING_TIP_14:0 "강대국은 항상 깡패처럼 행동해 왔고, 약소국은 항상 매춘부처럼 행동해 왔다.\n- 스탠리 큐브릭"
 LOADING_TIP_15:0 "1990년 고딩2때 청주에서 전국체전이 열렸다. 그리고 주간야구라는 당시 유일했던 야구잡지사에서 글을 쓰는 기자분이 그라운드안에서 내게 인사를 건냈다. 그리고 몇가지 질문을 하고나서 내게 훗날 좋은 선수가 되길바란다고했다. 그리고 다음해 1991년 여름, 국가대표로 미국에서 활약하고 돌아온 나는 공항에서 일년전 그기자형을 만났다. 당시 다른선수들과는 달리 서울에서 갈곳이 없었던 나를 집에 데리고가서 하루밤을 재워주셨다. 그기자형의 집에 도착해서 나는 기자형의 방안에 있던 책장속에 눈을 뗄수가 없었다. 책장속에는 온갓 영어로만된 미식축구, 농구,야구 잡지들이 가득했다. 그중에서 놀란라이언의 책은 나의 심장을 자극했다. 나는 기자형의 도움으로 대충 책속의 내용을 들으며 사진들을 관찰했다. 나의 그런모습을 보고는 그기자형은 내게 그책을 선물로 주셨다. 미국가서 좋은성적을 낸것보다 몇배 더 좋았다. 그뒤로 난 책속의 놀란라이언을 흉내내기시작했다. 놀란라이언처럼 강속구 투수가 되고싶었다. 그래서 런닝을 많이하고 웨이트트레이닝을 많이 한다는 책속의 내용과 사진들을 따라했다. 그리고 어느덧 난 강속구투구가 되어있었다. 꿈을 갖는다는것 그리고 꿈을 준다는것....그렇게 기자형님과 나는 꿈을 주고 받는 소중한 인연을 이어갔다. 훗날 나는 최초의 코리언 메이저리거가 되었고 그 기자형은 야구전문기자로써 최초의 야구단 사장이 되었다. 소중함과 고마운인연.\n- 박찬호(이스터에그)"
 LOADING_TIP_16:0 "모든 정적들에게 용서를 빌며 나 또한 정적들을 진심으로 용서한다.\n- 프란시스코 프랑코(프랑코의 유언 중 일부)"
 LOADING_TIP_17:0 "검은 고양이든 흰 고양이든 상관없이, 쥐를 잘 잡는 고양이가 좋은 고양이입니다.\n- 덩샤오핑"
 LOADING_TIP_18:0 "전쟁은 정치의 연장선상에 있다.\n- 카를 폰 클라우제비츠"
 LOADING_TIP_19:0 "나는 독일이 너무 좋다. 그래서 두 개였으면 좋겠다.\n- 프랑수아 모리아크"
 LOADING_TIP_20:0 "나는 무력으로 이 혁명의 지도자가 되었으며 무력에 의해서가 아니고서는 내가 물러나지 않을 것임을 여러분은 알아야만 한다.\n- 무아마르 카다피(1975.5 뱅가지 연설 중)"
 LOADING_TIP_21:0 "민주주의란 때론 피로 목욕을 해야 하는 것\n- 피노체트"
 LOADING_TIP_40:0 "적 폭격기는 루르에 도달할 수 없다. 한 기라도 그럴 수 있다면 난 괴링이 아니다. 마이어라고 불러라.\n- 헤르만 마이어"