#WW2 Tank Guns
 #GENERIC + Descriptions

 tank_heavy_machine_gun:0 "12.7mm 중기관총"
 tank_heavy_machine_gun_desc:0 "A machine gun provides decent anti-infantry capability for a low cost. Even with special armor-piercing ammunition, its anti-armor performance leaves a lot to be desired."
 flamethrower:0 "화염방사기"
 flamethrower_desc:0 "A device to project a stream of burning liquid. While very useful in urban combat and against fortifications, it offers no anti-armor capability and has to be used by a specially-trained crew in a separate unit to be effective."
 tank_auto_cannon:0 "20mm 기관포"
 tank_auto_cannon_desc:0 "Adapted from a fast-firing anti-air gun, this automatic cannon can lay down a hail of fire that is devastating to soft targets. The small caliber does limit its anti-armor performance."
 tank_auto_cannon_2:0 "37mm 기관포"
 tank_auto_cannon_2_desc:0 "Adapted from a fast-firing anti-air gun, this automatic cannon can lay down a hail of fire that is devastating to soft targets. The small caliber does limit its anti-armor performance."
 
 #AA
 tank_anti_air_cannon:0 "20mm 대공포"
 tank_anti_air_cannon_desc:0 "A fast-firing automatic gun designed to engage aircraft. It has limited potential as a fire-support weapon against ground targets."
 tank_anti_air_cannon_2:0 "37mm 대공포"
 tank_anti_air_cannon_2_desc:0 "A fast-firing automatic gun designed to engage aircraft. It has limited potential as a fire-support weapon against ground targets."
 tank_anti_air_cannon_3:0 "쌍열 20mm 대공포"
 tank_anti_air_cannon_3_desc:0 "A fast-firing automatic gun designed to engage aircraft. It has limited potential as a fire-support weapon against ground targets."
 early_modern_anti_air_cannon:0 "쌍열 37mm 대공포"
 early_modern_anti_air_cannon_desc:0 "With the introduction of jet aircraft, older anti-aircraft guns are simply incapable of dealing with modern aircraft. As such, the development of a smaller caliber, but much higher velocity gun is the natural evolution - while not necessarily capable of destroying an aircraft in a single hit, the higher muzzle velocity means aiming is simplified."
 modern_anti_air_cannon:0 "개틀링 20mm 대공포"
 modern_anti_air_cannon_desc:0 "A multi-barrel rotary autocannon, capable of shredding a line clean through the sky - with devastating effects on any unfortunate aircraft caught in the way."
 advanced_modern_anti_air_cannon:0 "대공 미사일 발사대"
 advanced_modern_anti_air_cannon_desc:0"An air-defence battery, with a number of anti-aircraft missiles. Fully digitized and coordinated with both radar and other air-defence aspects, this weapon system can intelligently intercept and destroy any aircraft daring enough to enter its space."
 
 #Artillery
 tank_close_support_gun:0 "57mm 부포"
 tank_close_support_gun_desc:0 "A small weapon designed to fire high-explosive shells against enemy field fortifications to help the infantry on the attack. While capable of engaging tanks, its short barrel and limited ammunition make it unable to deal with more powerful enemy tanks."
 tank_medium_howitzer:0 "105mm 곡사포"
 tank_medium_howitzer_desc:0 "A medium field howitzer adapted to be mounted in a vehicle. Its primary purpose is indirect fire support against soft targets, but it can be fired directly at a target if necessary. Carrying only a small amount of armor-percing ammunition, it is ill-suited for anti-tank work."
 tank_medium_howitzer_2:0 "127mm 곡사포"
 tank_medium_howitzer_2_desc:0 "A medium field howitzer adapted to be mounted in a vehicle. Its primary purpose is indirect fire support against soft targets, but it can be fired directly at a target if necessary. Carrying only a small amount of armor-percing ammunition, it is ill-suited for anti-tank work."
 tank_heavy_howitzer:0 "150mm 중곡사포"
 tank_heavy_howitzer_desc:0 "A heavy field howitzer adapted to be mounted in a vehicle. Its primary purpose is indirect fire support against soft targets, but it can be fired directly at a target if necessary. Carrying only a small amount of armor-percing ammunition, it is ill-suited for anti-tank work."
 tank_post_war_howitzer:0"152mm 곡사포"
 tank_post_war_howitzer_desc:0"By developing a howitzer dedicated for usage in armored fighting vehicles, we can reduce the size of the vehicle while still projecting massive high-explosive shells over vast distances."
 tank_early_modern_howitzer:0"155mm 현대 곡사포"
 tank_early_modern_howitzer_desc:0"By using lessons learned from other tank developments, this howitzer has a higher muzzle velocity, and as such a much larger range."
 tank_modern_howitzer:0"183mm 현대 곡사포"
 tank_modern_howitzer_desc:0"A huge gun, with a massive muzzle brake and giant shell, capable of devastating anything within range."
 tank_advanced_modern_howitzer:0"155mm 개선된 현대 곡사포"
 tank_advanced_modern_howitzer_desc:0"By integrating fire control with a computer system, this gun is far more accurate and far more destructive than any before."
 
 #Standard
 tank_small_cannon:0 "37mm 경량포"
 tank_small_cannon_desc:0 "A small and cheap cannon, able to fire both anti-infantry and anti-armor rounds. Its small caliber limits its usefulness."
 tank_small_cannon_2:0 "47mm 경량포"
 tank_small_cannon_2_desc:0 "A small and cheap cannon, able to fire both anti-infantry and anti-armor rounds. Its small caliber limits its usefulness."
 early_light_modern_cannon:0 "75mm 경량포"
 early_light_modern_cannon_desc:0 "An advanced light-weight gun, intended to allow light tanks to hit above their weight class."
 light_modern_cannon:0 "90mm 경량포"
 light_modern_cannon_desc:0 "An advanced, ulra-light gun intended to give recon vehicles a surprisingly heavy punch."
 tank_medium_cannon:0 "75mm 포"
 tank_medium_cannon_desc:0 "A general-purpose weapon well suited to a wide variety of tasks. It excells at neither anti-infantry nor anti-tank work, but it provides a vehicle with a lot of flexibility."
 tank_medium_cannon_2:0 "75mm 포"
 tank_medium_cannon_2_desc:0 "A general-purpose weapon well suited to a wide variety of tasks. It excells at neither anti-infantry nor anti-tank work, but it provides a vehicle with a lot of flexibility."
 tank_heavy_cannon:0 "90mm 대전차포"
 tank_heavy_cannon_desc:0 "A weapon that can fire a large shell. With exceptional armor penetration and decent performance against soft targets, its biggest drawbacks are the sheer size and cost, which make it too unwieldly to be mounted in most vehicles not specifically designed to carry it."
 tank_heavy_cannon_2:0 "105mm 대전차포"
 tank_heavy_cannon_2_desc:0 "A weapon that can fire a large shell. With exceptional armor penetration and decent performance against soft targets, its biggest drawbacks are the sheer size and cost, which make it too unwieldly to be mounted in most vehicles not specifically designed to carry it."
 tank_heavy_cannon_3:1 "120mm 대전차포"
 tank_heavy_cannon_3_desc:0 "A weapon that can fire a large shell. With exceptional armor penetration and decent performance against soft targets, its biggest drawbacks are the sheer size and cost, which make it too unwieldly to be mounted in most vehicles not specifically designed to carry it."
 tank_super_heavy_cannon:0 "152mm 초중포"
 tank_super_heavy_cannon_desc:0 "An absurdly large weapon with unmatched performance. There are very few things that this weapon can not destroy, and none of them have any business shooting at a tank."
 
 #HV
 tank_high_velocity_cannon:0 "57mm 고속포"
 tank_high_velocity_cannon_desc:0 "A cannon specifically designed to achieve a high muzzle velocity. Using specialized ammunition, it has superb anti-armor characteristics, but its performance against soft targets suffers."
 tank_high_velocity_cannon_2:0 "76mm 고속포"
 tank_high_velocity_cannon_2_desc:0 "A cannon specifically designed to achieve a high muzzle velocity. Using specialized ammunition, it has superb anti-armor characteristics, but its performance against soft targets suffers."
 tank_high_velocity_cannon_3:0 "90mm 고속포"
 tank_high_velocity_cannon_3_desc:0 "A cannon specifically designed to achieve a high muzzle velocity. Using specialized ammunition, it has superb anti-armor characteristics, but its performance against soft targets suffers."
 
 #Modern
 tank_early_modern_cannon:0"90mm 현대 대전차포"
 tank_early_modern_cannon_desc:0"With the introduction of so-called bore evacuators, devices fitted to the barrel of a gun which clears the smoke after firing, a higher powered charge can be used, resulting in greater muzzle velocity and as such, greater armor penetration."
 tank_modern_cannon:0"105mm 활강 대전차포"
 tank_modern_cannon_desc:0"The advent of modern smoothbore guns can fire a shell at much higher velocities and with much less wear, resulting in greatly improved armor penetration. The inherent inaccuracy with smoothbore guns can be offset with the aforementioned higher velocity, as well as fin stabilization."
 tank_advanced_modern_cannon:0"120mm 활강 대전차포"
 tank_advanced_modern_cannon_desc:0"A truly terrifying weapon, using all of the lessons learned from previous developments, capable of projecting a shell at extreme velocities over long distances. Nothing will withstand a shell fired from this gun."
 

 tank_cold_war_gas_turbine_engine:0"초기 냉전 가스 터빈 엔진"
 tank_cold_war_gas_turbine_engine_desc:0"Compared to early gas turbines, which were essentially just jet engines modified for use in a ground vehicle, this set was designed from the ground up for use in a tank. As such, it is much faster than earlier systems."
 tank_near_end_cold_war_gas_turbine_engine:0"후기 냉전 가스 터빈 엔진"
 tank_near_end_cold_war_gas_turbine_engine_desc:0"Despite using more fuel, the compressor in this gas turbine has a much more optimized design, resulting in extremely high speeds."
 tank_cold_war_diesel_engine:0"초기 냉전 디젤 엔진"
 tank_cold_war_diesel_engine_desc:0"With the development of reliable turbochargers, a diesel engine can be made just as fast as one running on gasoline, while being much reliable and resistent to harsh environments compared to gas turbines."
 tank_near_end_cold_war_diesel_engine:0"후기 냉전 디젤 엔진"
 tank_near_end_cold_war_diesel_engine_desc:0"As the century neared its end, fuel quality and consistency both improved greatly. As such, this engine can be tuned much higher than previously possible, resulting in unparalleled speeds and reliability."
 gen1_night_vision:0"1세대 야간투시경"
 gen1_night_vision_desc:0"A simple active night vision set, using an infrared spotlight and special vision devices for the crew to see in the dark."
 gen2_night_vision:0"2세대 야간투시경"
 gen2_night_vision_desc:0"By using intensification devices, the infrared spotlight can be removed, while maintaining a good image quality."
 gen3_night_vision:0"3세대 야간투시경"
 gen3_night_vision_desc:0"Improvements in manufacturing and chemistry have resulted in a night vision set that has similar image quality to daytime vision."
 gen1_thermal_vision:0"1세대 열화상센서"
 gen1_thermal_vision_desc:0"All objects above absolute zero temperature emit infrared radiation, however this is usually far too weak to be detected by traditional infrared devices. However, by using special materials such as germanium, calcium floride or crystalline silicon, a lens can be made which permits infrared radiation at the levels required to use as a heat-vision sight."
 gen2_thermal_vision:0"2세대 열화상센서"
 gen2_thermal_vision_desc:0"Early thermal vision devices were unreliable, and had very poor resolution. However, with advances in precision manufacturing, a thermal vision set can now be used to identify objects even over a kilometer away."
 gen3_thermal_vision:0"3세대 열화상센서"
 gen3_thermal_vision_desc:0"By using a digital computer and electronic television, a thermal image of much higher quality and zoom can be established."
 slopped_turret_armor:0"발전된 포탑 경사 장갑"
 slopped_turret_armor_desc:0"Sloped armour is armour that is neither in a vertical nor a horizontal position. Such angled armour is typically mounted on tanks."
  




