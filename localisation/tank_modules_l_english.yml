 DESIGNER_UNSAVED_CHANGES:0 "변경 사항이 저장되지 않음:"
 tank_rocket_launcher:0 "로켓 발사기"
 tank_rocket_launcher_desc:0 "고폭탄을 장비한 다연장 비유도 로켓 발사대입니다. 대량의 일제사격은 경장갑 목표에 대해서는 뛰어난 성능을 발휘하지만, 중장갑 목표에는 거의 효과가 없습니다."
 tank_rocket_launcher_2:0 "개선된 로켓 발사기"
 tank_rocket_launcher_2_desc:0 "정확도에 있어서 눈에 띄는 개선이 이루어졌지만, 이 개선된 로켓 발사대의 가장 큰 장점은 적에게 발사하는 로켓의 개수가 증가했다는 점입니다."
 tank_wheeled_suspension:0 "차륜형 서스펜션"
 tank_wheeled_suspension_desc:0 "트럭 차체에서 파생된 이 서스펜션은 감당할 수 있는 중량이 매우 제한적이며, 노면 주행 능력이 제한적이지만 제작 비용이 매우 저렴하다는 장점이 있습니다."
 tank_half_track_suspension:0 "반궤도식 서스펜션"
 tank_half_track_suspension_desc:0 "무한궤도와 바퀴 사이의 하이브리드 차량은 조향을 위한 한 쌍의 앞바퀴와 노면 주행 능력을 위한 무한궤도를 장비하였습니다. 비록 운반 능력에 제한이 있으나, 완전한 무한궤도 차량보다는 저렴합니다."
 squeezebore_adaptor:0 "원추형 어댑터"
 squeezebore_adaptor_desc:0 "주포의 포구에 장비하는 이 특수한 어댑터는 주포의 직경을 줄이고 포탄을 더 작은 구경으로 압축시킵니다. 이는 포구초속을 극대화시켜 관통력을 향상시킵니다. 하지만 이는 희귀 재료를 필요로 하는 전용 탄약을 사용합니다."
 armor_skirts:0 "장갑 스커트"
 armor_skirts_desc:0 "차량 측면에 장착된 얇은 금속판으로, 대전차 소총과 성형작약탄으로부터 추가적인 방호력을 제공합니다."
 dozer_blade:0 "도저 블레이드"
 dozer_blade_desc:0 "도저 블레이드는 차량이 공병의 도움 없이도 신속하게 전투 진지를 건설할 수 있도록 해줍니다."
 auto_loader:0 "자동 장전기"
 auto_loader_desc:0 "포탄을 자동으로 장전하여 전차가 장시간 높은 화력을 유지 할 수 있도록 하는 기계장치입니다."
 easy_maintenance:0 "쉬운 정비"
 easy_maintenance_desc:0 "차량 곳곳에 배치된 해치는 다양한 차량의 여러 기계 구성 요소들에 대한 접근성을 향상시키며, 복잡한 정비 및 관리 작업도 승무원으로 하여금 상당히 쉽게 수행할 수 있게 해줍니다."
 additional_machine_guns:0 "기관총 추가 탑재"
 additional_machine_guns_desc:0 "돌출판과 회전 마운트에 장비되는 기관총은 차량의 근접 보병 공격에 대한 방어력을 향상시켜줍니다."

