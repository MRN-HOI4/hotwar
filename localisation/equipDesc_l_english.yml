 ship_ciws_1:0 "80년형 CIWS" 
 ship_ciws_1_desc:0 "CIWS는 외곽 방어를 뚫고 들어오는 단거리 미사일과 적 항공기를 탐지하고 파괴하기 위한 근접 방어 무기 체계로, 일반적으로 해군의 함정에 탑재됩니다. 거의 모든 종류의 현대식 대형 군함에는 일종의 근접방어장치가 장착되어 있습니다." 
 ship_ciws_2:0 "90년형 CIWS" 
 ship_ciws_2_desc:0 "CIWS는 외곽 방어를 뚫고 들어오는 단거리 미사일과 적 항공기를 탐지하고 파괴하기 위한 근접 방어 무기 체계로, 일반적으로 해군의 함정에 탑재됩니다. 거의 모든 종류의 현대식 대형 군함에는 일종의 근접방어장치가 장착되어 있습니다." 

 ship_torpedo_sub_5:0 "1950년형 잠수함 어뢰"
 ship_torpedo_sub_5_desc:0 "이제 어뢰에는 유도장치가 탑제돼어 명중률이 더욱 상승할것입니다."
 ship_torpedo_sub_6:0 "1955년형 잠수함 어뢰"
 ship_torpedo_sub_6_desc:0 "유도성능이 향상되어 더욱 빠르고 정확하고 치명적입니다."
 ship_torpedo_sub_7:0 "1960년형 잠수함 어뢰"
 ship_torpedo_sub_7_desc:0 "새로운 유도방식으로 이제는 적함이 어뢰를 눈치채기 힘들것입니다."
 ship_torpedo_sub_8:0 "1970년형 잠수함 어뢰"
 ship_torpedo_sub_8_desc:0 "해저에서 적함과 잠수함을 격침시키도록 새롭게 설계할것입니다."
 ship_torpedo_sub_9:0 "1980년형 잠수함 어뢰"
 ship_torpedo_sub_9_desc:0 "80년대에 들어서면서 유선 어뢰를 채택하면서 원격으로 제어가 가능해졌습니다. 이로써 중간에 표적변경도 가능하고 회수도 가능해졌습니다."
 ship_torpedo_sub_10:0 "1990년형 잠수함 어뢰"
 ship_torpedo_sub_10_desc:0 "유선으로 날아간다음 정보 교환하면서 능동적인 교전이 가능해졌습니다."
 
