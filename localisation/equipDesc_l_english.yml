 comp60:0 "1960년대 컴퓨터"
 comp60_desc:0 "이제 미군과 우주항공산업에서 흔하게 컴퓨터기술을 찾아볼수있으며, IBM은 컴퓨터산업의 선두주자가 돼려 하고있습니다"
 comp65:0 "1960년대 중반 컴퓨터"
 comp65_desc:0 "직접회로의 등장은 우리에게 3세대 컴퓨터를 가져왔습니다. 이발명으로 컴퓨터는 더욱 작아지고 더욱 안정적이게 됬으며 동시에 여러 일을 처리할수 있을것입니다."
 comp70:0 "1970년대 컴퓨터"
 comp70_desc:0 "1970년대엔 두 가지 유형의 컴퓨터가 있습니다. IBM과 CDC같은 회사에는 하나에 수십만달러씩 하는 방하나를 채울만한 크기의 컴퓨터가 있고, 휴렛 팩커드 컴퍼니 같은 소수의 회사들은 과학 실험실이나 기업들을 위해 더욱 저렴한 소형 보급형 컴퓨터도 있습니다."
 comp80:0 "1980년대 컴퓨터"
 comp80_desc:0 ""
 comp90:0 "1990년대 컴퓨터"
 comp90_desc:0 ""
 
 tv_guide:0 "영상유도장치"
 tv_guide_desc:0 "영상 유도 방식의 미사일(TGM)은 발사대로 신호를 보내서 화면을 보면서 반수동으로 경로를 조정합니다. 보통 자동제어가있는 반자동이 알려져있지만 영상유도 방식은 아직 자동화가 돼지않았기때문에 다른 유도방식과는 다릅니다. "
 ir_guide:0 "적외선 유도"
 ir_guide_desc:0 "적외선 유도는 적전투기에서 방출되는 적외선(IR)을 추적하는 수동 무시 시스템 입니다. 다른 물체에서 적외선만 나온다면 유도가 가능하긴 하지만 아군을 유도하는경우와 태양을 추적하는경우도 있긴 하지만 뭐 적기를 격추하는데 이의를 둬야죠."
 laser_guide:0 "레이저 유도"
 laser_guide_desc:0 "레이저 유도는 군대에서 레이저를 이용한 라이다기술을 사용하여 발사체 또는 차량은 유도하는데 사용됩니다. 이기술을 계속 가리키면 레이저에서 빛이 산란돼어 모든방향으로 퍼지면 미사일은 그 빛 에너지를 따라가서 목표를 명중시킵니다."
 laser_guide_mun:0 "정밀유도탄"
 laser_guide_mun_desc:0 "정밀유도탄은 특정목표를 정확하게 유도하여 부수적인 피해를 최소화하고 목표물에가하는 피해량을 높이는 방식입니다. 이를통해 민간피해를 최소화 하고 승무원의 위험이 줄어들것입니다."
 aam46:0 "극초기 공대공 미사일" 
 aam46_desc:0 "" 
 aam50:0 "초기 공대공 미사일"
 aam50_desc:0 "미해군과 미공군은 1956년부터 유도미사일을 배치하기 시작하여 미공군의 AIM-4 Falcon과 USN의 AIM-7 Sparrow 그리고 AIM-9 Sidewinder를 배치했습니다.  또, 소련 공군은 1957년에 K-5(미사일)를 도입했습니다."
 aam60:0 "중장거리 미사일"
 aam60_desc:0 "미사일 시스템의 발전은 미사일 중심주의라는 새로운 전투 교리를 줄러왔습니다. 1960년대에 F-4팬텀 후기형들이 미사일 중심주의의 피해자였습니다"
 aam70:0 "다용도 미사일" 
 aam70_desc:0 ""
 aam80:0 "발전된 다용도 유도 미사일" 
 aam80_desc:0 ""
 rocketry60:0 "1960년대 로켓공학"
 rocketry60_desc:0 "미국에서 처음사용된 액체수소 엔진은 성공적이였으며 RL-10 이라고 불렸습니다 RL-10엔진은 1962년에 처음 비했하였으며 아폴로 프로그램에 기여하였습니다. 그때당시 액체수소는 적은 질량으로 최대한의 효율을 뽑을수 있었습니다."
 rocketry70:0 "1970년대 로켓공학"
 rocketry70_desc:0 "향상된 미사일 설계기술은 미사일을 더 빠르고 치명적으로 만들었습니다."
