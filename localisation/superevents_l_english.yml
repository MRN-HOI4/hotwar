l_english:
 SE_fall_france_title:0 "프랑스의 패망"
 SE_fall_france_body:0 "프랑스를 심판하려면 패배가 아니라 프랑스를 위해 자신을 희생할 준비가 되어 있는 자들을 심판해야 한다.\n\n-앙투안 드 생텍쥐페리"
 SE_fall_france_remark:0 "나폴레옹에서 수포로"
 SE_fall_usa_title:0 "미합중국의 패망"
 SE_fall_usa_body:0 "사람은 주변 사람들만큼 강할 뿐이다; 그가 섬기는 공동체와 그가 지키기로 맹세한 가족 어떤 힘이 있든, 그는 그들을 끌어낸다. 그리고 그들을 위해, 그는 모든 것을 줄 준비가 되어 있어야 한다.\n\n-상급집단지도자 존 스미스"
 SE_fall_usa_remark:0 "무릎을 꿇고 사는 것보다 발로 죽는 것이 낫다."
 SE_fall_uk_title:0 "영국의 패망"
 SE_fall_uk_body:0 "영국을 부서버릴 날도 얼마 남지 않았다.\n\n-익명의 독일 전차 지휘관"
 SE_fall_uk_remark:0 "영국의 미래는 그녀의 하늘처럼 흐리다."
 SE_fall_germany_title:0 "독일의 패망"
 SE_fall_germany_body:0 "그것은 명령이었다! 슈타이너의 공격은 명령이었다고! 대체 니깟 것들이 뭐라고, 감히 내 명령을 거역해?!\n\n-아돌프 히틀러"
 SE_fall_germany_remark:0 "안돼! 안돼! 안돼!"
 SE_fall_italy_title:0 "이탈리아의 패망"
 SE_fall_italy_body:0 "내 심장에 총을 겨눠라.\n\n-베니토 무솔리니"
 SE_fall_italy_remark:0 "그들은 로마를 세우려 했지만, 그들의 몰락이 암흑시대를 안내했다는 것을 잊었다."
 SE_fall_japan_title:0 "일본의 패망"
 SE_fall_japan_body:0 "온 국민이 대대로 한 가족으로 이어나가고, 거룩한 땅의 무엄함을 믿고, 무거운 책임과 그 앞에 놓인 먼 길을 마음에 새기도록 하자. 미래를 위한 건설에 당신의 모든 힘을 쏟아라. 청렴과 정신의 고귀함을 기르고 결의를 다져 제국주의의 태생적 영광을 높이고 세계의 진보에 발맞출 수 있도록 힘써라.\n\n-미치노미야 히로히토, 미합중국에게 항복할때"
 SE_fall_japan_remark:0 "그들은 그들의 황제를 위해 싸웠지만, 그는 그들을 위해 싸우지 않았다."
 SE_fall_soviet_title:0 "소비에트 연방의 패망"
 SE_fall_soviet_body:0 "저는 염려와 희망과 믿음과 주의 지혜와 영의 힘으로 이자리를 떠납니다. 우리는 위대한 문명의 계승자이며, 새롭고 현대적이고 위엄 있는 삶으로의 재탄생은 이제 하나, 모두에게 달려 있습니다.\n\n-미하일 고르바초프"
 SE_fall_soviet_remark:0 "건드릴 수 없는 국가는 침묵하고 비굴하게 서 있다."
 SE_fall_china_title:0 "중국의 패망"
 SE_fall_china_body:0 "다른 사람은 칼과 접시가 있고, 우리는 물고기와 고기이다.\n\n-쑨원"
 SE_fall_china_remark:0 "굴욕의 세기가 끝나고 굴욕의 천년이 시작된다."
 ##
 SE_sinojap_war_title:0 "중일 전쟁"
 SE_sinojap_war_body:0 "중국에서의 사건은 이웃한 친구들을 서로 살해함으로써 막대한 인명 손실을 초래했습니다. 이것은 지난 천년 동안 가장 큰 비극입니다. 그럼에도 불구하고, 이것은 동아시아 민족을 구하기 위한 성전입니다. 관음보살의 힘을 빌며 동아시아의 밝은 미래를 기원합니다.\n\n-마쓰이 이와네"
 SE_sinojap_war_remark:0 "형제간의 전쟁, 하지만 형제들은 언제까지 피를 흘릴까?"
 SE_spanish_civilwar_title:0 "스페인 내전"
 SE_spanish_civilwar_body:0 "아기레가 거짓말을 했다. 우리는 게르니카를 존경했다. 스페인의 모든 것을 존중하듯이.\n\n-프란시스코 프랑코"
 SE_spanish_civilwar_remark:0 "난 망치로 싸운다."
 SE_world_war_ii_title:0 "3차 세계대전"
 SE_gerpol_war_title:0 "독일의 폴란드 침공"
 SE_world_war_ii_body:0 "오늘 나는 세계에서 가장 강한 군대, 가장 큰 공군, 자랑스러운 해군의 선두에 서게 됐다. 내 뒤에는 나를 통해 위대해지고 위대해진 당이 있다. 우리의 적들은 스스로를 기만해서는 안된다; 우리에게 알려진 2,000년의 독일 역사에서, 우리 민족은 오늘만큼 단결된 적이 없었다.\n\n-아돌프 히틀러"
 SE_world_war_ii_remark:0 "포슈 원수가 옳았다."
 SE_gerpol_war_remark:0 "서방의 유화정책은 끝이 없는 것일까?"
 SE_winter_war_title:0 "소련의 핀란드 침공"
 SE_winter_war_body:0 "일반 병사가 나라를 지키고 있다는 것을 알지 못하는 한, 요새, 대포, 그리고 해외 원조는 아무 가치가 없을 것이다.\n\n-칼 구스타브 에밀 만네르헤임 남작"
 SE_winter_war_remark:0 "다윗 대 골리앗"
 SE_gersov_war_title:0 "바르바로사 전쟁"
 SE_gersov_war_body:0 "독일군은 기계다, 그리고 기계는 파손될 수 있지!\n\n-콘스탄틴 로코솝스키"
 SE_gersov_war_remark:0 "진정한 전쟁이 시작되었다."
 SE_pacific_war_title:0 "공습당한 진주만"
 SE_pacific_war_body:0 "온 세상의 바다와 같이 모든 사람은 형제입니다. 그런데 어찌하여 바람과 파도가 사방에서 격렬하게 부딪힐까요?\n\n-미치노미야 히로히토"
 SE_pacific_war_remark:0 "미국의 힘에 대한 도전"
 SE_sinosov_war_title:0 "대 유라시아 전쟁"
 SE_sinosov_war_body:0 "매운것을 먹지 못하면 혁명가가 될 수 없다.\n\n-마오 쩌둥, 소련 특사를 꾸짖울때"
 SE_sinosov_war_remark:0 "철의 장막이 무너지고 있다."
 SE_eastwest_war_title:0 "3차 세계대전"
 SE_eastwest_war_body:0 "냉전은 해빙이 아니라 치명적인 열기로 타오르고 있다.\n\n-리처드 닉슨"
 SE_eastwest_war_remark:0 "인류의 운명에 대한 전쟁"
 SE_us_civilwar_title:0 "2차 미국 내전"
 SE_us_civilwar_body:0 "스스로 분열하는 집은 견고히 서지 못한다.\n\n-에이브러햄 링컨"
 SE_us_civilwar_remark:0 "아무리 강한 거인도 질병으로부터 면역되지 않는다."
 SE_red_flood_title:0 "붉은 홍수"
 SE_red_flood_body:0 "피의 붉은 홍수와 죽음은 이 두 악의 정권들 사이의 신성하지 않은 전쟁의 산물이다.\n\n-알베르트 아인슈타인, 처형전 마지막 말"
 SE_red_flood_remark:0 "나 다음으로 홍수가 온다."
 ##
 SE_unification_china_title:0 "하나된 중국"
 SE_unification_china_cpc_body:0 "혁명은 반란이며, 다른 것보다 더 폭력적이다.\n\n-마오 쩌둥"
 SE_unification_china_kmt_body:0 "내가 독재자로 죽는다면 반드시 모든 독재자의 망각 속으로 내려갈 것입니다. 다른 한편으로는 제가 민주 정부를 위한 진정한 안정적 기반을 구축하는 데 성공한다면, 저는 중국의 모든 가정에서 영원히 살 것입니다.\n\n-장제스"
 SE_unification_china_warlord_body:0 "중국을 자게 놔둬, 깨어나면 세상을 뒤흔들 테니까.\n\n-나폴레옹 보나파르트"
 SE_unification_china_remark:0 "호랑이가 깨어나다"
 SE_greater_german_reich_title:0 "대게르만국"
 SE_greater_german_reich_hitler_body:0 "자, 여러분, 일어나서 폭풍을 날려버리세요!\n\n-요제프 괴벨스"
 SE_greater_german_reich_himmler_body:0 "새로운 아리안 세계 질서는 옛 나라들의 잿더미와 한 때 그곳에 거주했던 시민들의 부서진 시체에서 일어날 것이다. 순수한 아리안 유토피아가 이 세상의 적법하고 유일한 통치자로 그 자리를 차지할 수 있도록 모두가 목숨을 포함한 모든 것을 희생해야 한다.\n\n-하인리히 힘러"
 SE_greater_german_reich_hitler_remark:0 "천 년 동안 지속될 것이다."
 SE_greater_german_reich_himmler_remark:0 "유럽의 마지막 날이 다가오고 있다."
 SE_kaiserreich_title:0 "카이저라이히"
 SE_kaiserreich_ii_body:0 "나는 1차 대전 때 잘못을 바로잡았다. 나는 힌덴부르크와 루덴도르프의 굴욕을 바로잡았다. 저는 독일의 명예를 되찾고, 고치고, 다시 올렸습니다. 독일이 마땅히 속해있는 태양으로, 그리고 세계가 살아있는 한 그 어떤 나라보다 빛날 것입니다.\n\n-빌헬름 2세"
 SE_kaiserreich_iii_body:0 "지금이 독일의 가장 좋은 시기다. 우리 아버지가 여기 계셨다면, 나뿐만 아니라 독일 국민들에 의해 성취된 업적에 대해 더 자랑스러워 하실 수 없었을 것이다.\n\n-빌헬름 3세"
 SE_kaiserreich_remark:0 "벨트크릭스는 역사에 남을 것이다!"
 SE_victoria_title:0 "카이저린라이히"
 SE_victoria_body:0 "내 군대는 유럽 군대보다 뛰어났지 나의 산업은 전차, 소총, 비행기를 생산하여 프로이센의 영광를 키웠다. 그리고 내 병사들이 없었다면 이 대륙은 여전히 부끄러운 서구 민주주의 국가들과 타락한 볼셰비키 돼지들 그리고 오만한 남부 아이티들로 나뉘었을 것이다 연합도 없고, 동맹도 없다! 독일과 독일만이 이 땅을 통치하기에 적합한 유일한 통치자입니다.\n\n-빅토리아 3세, 제4제국의 황후 그리고 유럽 대공국""
 SE_victoria_remark:0 "어느 나라도 그들의 친절을 이겨내지 못했다."
 SE_french_empire_title:0 "제3 프랑스 제국"
 SE_french_empire_body:0 "유럽이 우리의 화려함을 거부하는 것은 우리의 분노에 대한 충분한 변명이다.\n\n-나폴레옹 4세"
 SE_french_empire_remark:0 "독수리들의 행진"
 SE_french_communism_title:0 "유럽 대륙의 코뮌"
 SE_french_communism_body:0 "파리의 공동체는 새로운 사회의 영광스러운 전조로서 영원히 기념될 것이다. 그것의 순교자들은 노동자 계급의 큰 마음속에 안치되어 있다. 해충 구제자들은 그들의 제사장의 모든 기도가 그들을 구원하지 못할 영원한 악마에 이미 못 박혀 있다."
 SE_french_communism_remark:0 "드디어 내일이 왔다."
 SE_anarchy_title:0 "세계 방위 위원회"
 SE_anarchy_body:0 "스스로 힘을 몰아내라. 너나 네 형제들을 매료시키지마라. 진정한 집단생활은 프로그램이나 정부와 함께 하는 것이 아니라 인류의 자유와 함께 하는 것이다!\n\n-마흐노주의자들의 선언문 사본"
 SE_anarchy_remark:0 "어머니 아나키가 함께한다!"
 SE_carlist_title:0 "스페인 제국의 승리"
 SE_carlist_body:0 "만일 하나님이 우리를 위하시면 누가 우리를 대적하리요\n\n-로마서 8장 31절"
 SE_carlist_remark:0 "스페인의 명예 회복"
 SE_unification_rome:0 "신 로마 제국의 발흥"
 SE_unification_rome_body:0 "나는 로마를 벽돌의 도시로 발견했고, 나는 로마를 대리석으로 남겨두었다.\n\n-아우구스투스"
 SE_unification_rome_remark:0 "다시 일어선 이탈리아"
 ##
 SE_radicals_uk_title:0 "영국을 장악한 극단주의자들"
 SE_radicals_uk_body:0 "정치언어는 - 그리고 보수당에서부터 아나키스트에 이르기까지 모든 정당에서 마찬가지이며 - 거짓말은 진실하고 살인이 존중받을 만한 것으로 만들고, 순수한 거짓말에 견고함을 보여주기 위해 고안되었다.\n\n-조지 오웰"
 SE_radicals_uk_remark:0 "제국주의 국가를 자유로 신뢰하는 것은 어리석은 일이다." #4월의 어느 날처럼 지나갔죠........
 SE_trotsky_title:0 "트로츠키의 귀환"
 SE_trotsky_body:0 "나타샤는 방금 마당에서 창문으로 올라와서 더 넓게 열어 공기가 내 방으로 더 자유롭게 들어오게 했다. 벽 아래 밝은 녹색의 풀잎이 보이고, 벽 위는 맑고 푸른 하늘, 사방에 햇빛이 비친다. 인생은 아름답다. 후대가 모든 악과 억압과 폭력에서 삶을 깨끗하게 하고 마음껏 즐깁시다.\n\n-레온 트로츠키"
 SE_trotsky_remark:0 "밝은 내일을 위해 전진!"
 SE_bm_axis_title:0 "베를린-모스크바 추축국"
 SE_bm_axis_body:0 "나는 스탈린과 몰로토프를 꽤 좋아했고 그들과 잘 지냈다.\n\n-요아힘 폰 리벤트로프"
 SE_bm_axis_remark:0 "신성하지 않은 연합"
 ##
 SE_czech_title:0 "체코의 승리"
 SE_czech_body:0 "세계의 평화를 지키기 위해 우리 나라를 희생하셨다면 제가 가장 먼저 박수를 보내겠습니다. 하지만 그렇지 않다면, 여러분, 신께서는 여러분의 영혼을 도우십니다.\n\n-얀 마사리크와 핼리팩스 백작"
 SE_czech_remark:0 "조국을 위해 봉사하다."
 SE_unification_usa_communism_title:0 "미 노동자 제국"
 SE_unification_usa_fascism_title:0 "대미주연합"
 SE_unification_usa_communism_body:0 "우리 체제를 깨우치지 못하는 자들은 분쇄될 뿐이다.\n\n-얼 브라우더"
 SE_unification_usa_fascism_body:0 "'헤어애프터', '천국', '연옥', '아스트랄 평면', '4차원' 등 네 뜻대로 마음껏 불러라. 육체적 한계를 벗어나 인간 실체가 가는 곳이 어디든 나는 그곳에 간 적이 있었다.\n\n-윌리엄 더들리 펠리"
 SE_unification_usa_remark:0 "'하지만 운명의 현시"