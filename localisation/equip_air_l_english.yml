 jet_fighter_equipment_1:0 "Jet fighter 1946"
 jet_fighter_equipment_1_short:0 "Jet fighter 1946"
 jet_fighter_equipment_1_desc:0 "First generation jet fighters are the first attempts at creation of fighter aircraft using jet engines. A few were developed during the closing days of World War II and saw very limited combat operations."
 jet_fighter_equipment_2:0 "Jet fighter 1950"
 jet_fighter_equipment_2_short:0 "Jet fighter 1950"
 jet_fighter_equipment_2_desc:0 "Mature swept wing jet fighter designs such as the F-86 used in the Korean War which are controllable at transonic speeds."
 jet_fighter_equipment_3:0 "Jet fighter 1955"
 jet_fighter_equipment_3_short:0 "Jet fighter 1955"
 jet_fighter_equipment_3_desc:0 "The development of second-generation fighters was shaped by technological breakthroughs, lessons learned from the aerial battles of the Korean War, and a focus on conducting operations in a nuclear warfare environment. Technological advances in aerodynamics, propulsion and aerospace building materials (primarily aluminum alloys) permitted designers to experiment with aeronautical innovations, such as swept wings, delta wings, and area-ruled fuselages. Widespread use of after-burning turbojet engines made these the first production aircraft to break the sound barrier, and the ability to sustain supersonic speeds in level flight became a common capability amongst fighters of this generation."
 jet_fighter_equipment_4:0 "Jet fighter 1960"
 jet_fighter_equipment_4_short:0 "Jet fighter 1960"
 jet_fighter_equipment_4_desc:0 "Fighter designs took advantage of new electronics technologies that made effective radars small enough to be carried aboard smaller aircraft. Onboard radars permitted detection of enemy aircraft beyond visual range, thereby improving the handoff of targets by longer-ranged ground-based warning and tracking radars.Advances in guided missile development allowed air-to-air missiles to begin supplementing the gun as the primary offensive weapon for the first time in fighter history."
 jet_fighter_equipment_5:0 "Jet fighter 1965"
 jet_fighter_equipment_5_short:0 "Jet fighter 1965"
 jet_fighter_equipment_5_desc:0 "The third generation witnessed continued maturation of second-generation innovations, but it is most marked by renewed emphases on manoeuvrability and traditional ground-attack capabilities. Over the course of the 1960s, increasing combat experience with guided missiles demonstrated that combat would devolve into close-in dogfights. Analog avionics began to be introduced, replacing older "steam-gauge" cockpit instrumentation."
 jet_fighter_equipment_6:0 "Jet fighter 1970"
 jet_fighter_equipment_6_short:0 "Jet fighter 1970"
 jet_fighter_equipment_6_desc:0 "This era saw an expansion in ground-attack capabilities, principally in guided missiles, and witnessed the introduction of the first truly effective avionics for enhanced ground attack, including terrain-avoidance systems. Air-to-surface missiles (ASM) equipped with electro-optical (E-O) contrast seekers – such as the initial model of the widely used AGM-65 Maverick – became standard weapons, and laser-guided bombs (LGBs) became widespread in effort to improve precision-attack capabilities."
