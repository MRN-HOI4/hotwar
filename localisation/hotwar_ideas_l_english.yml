 l_english:
 neutralism_idea:0 "중립"
 neutralism_idea_desc:0 "이 국가는 중립을 선택했습니다만 영원할지는 모릅니다."
 oil_crisis_idea_1:0 "석유위기의 미비한 영향"
 oil_crisis_idea_1_desc:0 "석유위기는 미비했지만 우리경제에 계속해서 영향을 주고있습니다.\n§G극복하는데 많은 노력이 필요할 것 입니다.§!"
 oil_crisis_idea_2:0 "§R치솟는 유가§!"
 oil_crisis_idea_2_desc:0 "§R유가가 점점 상승하고 있습니다. 석유 수입량이 점점 줄고있습니다!§!\n§G안정화된 중동 국가와 동맹하면 해결됩니다.§!"
 oil_crisis_idea_3:0 "§R다가오는 석유 위기§!"
 oil_crisis_idea_3_desc:0 "§R유가가 너무나 올라갔습니다. 민간에서 온갖 문제가 터져나오고 있습니다!§!\n§G안정화된 중동 국가와 동맹하면 해결됩니다.§!"
 oil_crisis_idea_4:0 "§R석유 위기§!"
 oil_crisis_idea_4_desc:0 "§R높은 유가로인해 민간경제가 박살이 났습니다. 이젠 국영기업 차례입니다!§!\n§G안정화된 중동 국가와 동맹하면 해결됩니다.§!"
 oil_crisis_idea_5:0 "§R석유 위기의 횡포§!"
 oil_crisis_idea_5_desc:0 "§R이젠 국영기업마저 석유파동의 마수에 무릎을 꿇었습니다. 끝이 얼마남지 않았습니다!§!\n§G안정화된 중동 국가와 동맹하면 해결됩니다.§!"
 oil_crisis_idea_6:0 "§R동나버린 석유§!"
 oil_crisis_idea_6_desc:0 "§g경제가 무너졌습니다. 회복하려면 수십년이 걸릴 것입니다..§!\n§G안정화된 중동 국가와 동맹하면 해결됩니다.§!"
 wgrgrant_ddr:0 "서독에서의 지원금"
 wgrgrant_ddr_desc:0 "서독에서 받은 지원금을 우리의 경제발전과 재무장에 투자하고 있습니다.\n§R서독과 전쟁 시 삭제됩니다!§!"
 wgrgrant_wgr:0 "동독으로의 지원금"
 wgrgrant_wgr_desc:0 "지금은 많은 비용이 들겠지만 추후 통일을 생각하면 나쁘지 않은 투자입니다.\n§R동독과 전쟁 시 삭제됩니다!§!"
 energy_saving_campaign:0 "에너지 절약 캠페인"
 energy_saving_campaign_desc:0 "에너지를 절약하여 석유위기에서 조금이라도 벗어나고자 합니다."
 oil_rationing_system:0 "석유 배급제"
 oil_rationing_system_desc:0 "석유를 국가에서 모아 배급하여 석유위기를 조금이라도 벗어나고자 합니다."
 promotion_hardlabor_idea:0 "중노동 추진"
 stop_hardlabor_idea:0 "중노동 중지"
 JAP_japanese_miracle:0 "고도경제성장"
 JAP_japanese_miracle_desc:0 "싼 농업 노동력의 활용, 높은 저축율, 엔하락 시세, 안정된 투자 자금, 케인즈 경제 정책, 소득 배증 계획, 공업용지등의 조성 투자,\n2차 세계대전 중 발달한 기술력을 통해 우리의 경제는 매우 성장하고 있습니다.\n"
 JAP_peace_constituion_4:0 "평화헌법 제 9조"
 JAP_peace_constituion_4_desc:0 "제9조 일본국민은 정의와 질서를 기조로 하는 국제 평화를 성실히 희구하며, 국제 분쟁을 해결하는 수단으로써 국권이 발동되는\n전쟁과 무력에 의한 위협 또는 무력의 행사는 영구히 포기한다.\n전항의 목적을 달성하기 위하여 육해공군, 그 밖의 전력을 보유하지 아니한다. 국가 교전권은 인정하지 아니한다."
 JAP_peace_constituion_3:0 "재해석된 평화헌법 제 9조"
 JAP_peace_constituion_3_desc:0 "제9조 일본국민은 정의와 질서를 기조로 하는 국제 평화를 성실히 희구하며, 국제 분쟁을 해결하는 수단으로써 국권이 발동되는\n전쟁과 무력에 의한 위협 또는 무력의 행사는 영구히 포기한다.\n전항의 목적을 달성하기 위하여 육해공군, 그 밖의 전력을 보유하지 아니한다. 국가 교전권은 인정하지 아니한다."
